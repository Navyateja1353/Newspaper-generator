<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<title>‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç - Exclusive Edition</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

@page { size: A4; margin: 0; }

body {
    background: #222;
    font-family: 'Noto Sans Telugu', sans-serif;
    padding-bottom: 50px;
}

/* PAGE DESIGN WITH DOUBLE BORDER */
.page {
    width: 210mm;
    height: 297mm;
    background: white;
    margin: 10mm auto;
    padding: 12mm;
    position: relative;
    page-break-after: always;
    overflow: hidden;
    border: 6px double black; 
}

/* HEADER SECTION */
.header {
    text-align: center;
    border-bottom: 3px solid black;
    margin-bottom: 5mm;
    padding-bottom: 2mm;
}

.header h1 {
    font-size: 55px;
    font-weight: 800;
    color: #b91c1c;
    letter-spacing: -1px;
}

.header-meta {
    display: flex;
    justify-content: space-between;
    font-weight: bold;
    font-size: 14px;
    border-top: 1px solid black;
    padding: 4px 10px;
}

/* 3 COLUMN SYSTEM */
.columns {
    column-count: 3;
    column-gap: 15px;
    column-rule: 0.5px solid #000;
    height: calc(297mm - 65mm);
}

/* BOXED NEWS ITEM (NO NAMES) */
.article-box {
    break-inside: avoid;
    margin-bottom: 15px;
    padding: 10px;
    border: 1.5px solid #000; 
    background: #fff;
}

.article-box h2 {
    font-size: 15px;
    font-weight: 700;
    margin-bottom: 8px;
    color: #000;
    line-height: 1.4;
    border-bottom: 2px solid #b91c1c;
    padding-bottom: 4px;
}

.article-box img {
    width: 100%;
    max-height: 200px;
    object-fit: contain;
    margin: 8px 0;
    border: 1px solid #ddd;
}

.article-box p {
    font-size: 11px;
    line-height: 1.6;
    text-align: justify;
}

#control-panel {
    background: #fff;
    padding: 20px;
    text-align: center;
    border-bottom: 5px solid #b91c1c;
    position: sticky;
    top: 0;
    z-index: 1000;
}

@media print {
    body { background: none; padding: 0; }
    #control-panel { display: none; }
    .page { margin: 0; border: 6px double black !important; }
}
</style>
</head>

<body>

<div id="control-panel">
    <h2 style="color:#b91c1c">‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç - ‡∞™‡±á‡∞™‡∞∞‡±ç ‡∞ú‡∞®‡∞∞‡±á‡∞ü‡∞∞‡±ç</h2>
    <input type="file" id="zipInput" accept=".zip" class="mt-2">
    <p style="font-size: 12px; margin-top: 5px;">Names removed | No Junk | 3 Columns | 10 Pages</p>
</div>

<div id="paper"></div>

<script>
let imageMap = {};
const MAX_PAGES = 10;

zipInput.onchange = async e => {
    const file = e.target.files[0];
    if (!file) return;

    const zip = await JSZip.loadAsync(file);
    imageMap = {};
    
    // 1. Extract Images
    for (let f in zip.files) {
        if (f.match(/\.(jpg|jpeg|png)$/i)) {
            const blob = await zip.file(f).async("blob");
            const fname = f.split('/').pop();
            imageMap[fname] = URL.createObjectURL(blob);
        }
    }

    // 2. Extract and Parse Text
    const txtFile = Object.keys(zip.files).find(f => f.endsWith(".txt"));
    const text = await zip.file(txtFile).async("text");

    const newsData = parseCleanText(text);
    renderNewspaper(newsData);
};

function parseCleanText(text) {
    const lines = text.split("\n");
    let newsItems = [];
    let currentNews = { text: "", image: null };

    lines.forEach(line => {
        // Regex to remove the [Date, Time] ~ Sender Name: part
        const match = line.match(/\[.*?\]\s*~?.*?\s*:\s*(.*)/);
        if (!match) return;

        let msgBody = match[1].trim();

        // Filter out junk
        if (msgBody.includes("deleted") || msgBody.includes("omitted") || msgBody.length < 5) return;

        // Check for END markers to start a new box
        if (/END|üîö|üì©üì©üîö/i.test(msgBody)) {
            if (currentNews.text.trim().length > 20) {
                newsItems.push({...currentNews});
            }
            currentNews = { text: "", image: null };
            return;
        }

        // Image check
        const imgMatch = msgBody.match(/<attached:\s*(.*?\.(jpg|jpeg|png))/i);
        if (imgMatch) {
            const imgName = imgMatch[1].trim();
            if (imageMap[imgName]) currentNews.image = imageMap[imgName];
        } else {
            // Content collection (Sender name is already removed by regex)
            currentNews.text += msgBody + " ";
        }
    });

    if (currentNews.text.trim().length > 20) newsItems.push(currentNews);
    return newsItems;
}

function renderNewspaper(data) {
    const paper = document.getElementById("paper");
    paper.innerHTML = "";

    const perPage = Math.ceil(data.length / MAX_PAGES);
    let currentIdx = 0;

    for (let p = 1; p <= MAX_PAGES; p++) {
        if (currentIdx >= data.length) break;

        const pageDiv = document.createElement("div");
        pageDiv.className = "page";

        pageDiv.innerHTML = `
            <div class="header">
                <h1>‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç</h1>
                <div class="header-meta">
                    <span>‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å ‡∞¶‡∞ø‡∞®‡∞™‡∞§‡±ç‡∞∞‡∞ø‡∞ï</span>
                    <span>‡∞§‡±á‡∞¶‡±Ä: ${new Date().toLocaleDateString('te-IN')}</span>
                    <span>‡∞™‡±á‡∞ú‡±Ä: ${p}</span>
                </div>
            </div>
            <div class="columns"></div>
        `;

        const columnDiv = pageDiv.querySelector(".columns");

        for (let i = 0; i < perPage && currentIdx < data.length; i++, currentIdx++) {
            const item = data[currentIdx];
            const articleBox = document.createElement("div");
            articleBox.className = "article-box";
            
            // Headline is automatically picked from news starting
            const headline = item.text.trim().split(" ").slice(0, 6).join(" ") + "...";

            articleBox.innerHTML = `
                <h2>${headline}</h2>
                ${item.image ? `<img src="${item.image}">` : ""}
                <p>${item.text}</p>
            `;
            columnDiv.appendChild(articleBox);
        }

        paper.appendChild(pageDiv);
    }
}
</script>

</body>
</html>
