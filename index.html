<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<title>‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç</title>

<!-- Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
    background: #e5e7eb;
    font-family: 'Noto Sans Telugu', sans-serif;
}

.app {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
}

.drop-zone {
    background: white;
    border: 3px dashed #2563eb;
    padding: 40px;
    text-align: center;
    border-radius: 15px;
    cursor: pointer;
    margin-bottom: 30px;
}

/* NEWSPAPER */
.newspaper {
    width: 210mm;
    min-height: 297mm;
    background: white;
    margin: auto;
    padding: 20mm;
}

/* Masthead */
.masthead {
    text-align: center;
    border-bottom: 4px solid black;
    margin-bottom: 20px;
}

.masthead h1 {
    font-size: 3rem;
    margin: 0;
}

/* Lead Article */
.lead h2 {
    font-size: 2rem;
    margin-bottom: 10px;
}

.lead img {
    width: 100%;
    height: 260px;
    object-fit: cover;
    margin: 15px 0;
}

.meta {
    font-size: 0.8rem;
    color: #555;
    margin-bottom: 15px;
}

/* Columns */
.columns {
    column-count: 3;
    column-gap: 20px;
}

.article {
    break-inside: avoid;
}

.article p {
    text-align: justify;
    line-height: 1.8;
    font-size: 1rem;
}

/* Print */
@media print {
    body { background: none; }
    .drop-zone { display: none; }
}
</style>
</head>

<body>
<div class="app">

<div class="drop-zone" id="dropZone">
    <h3>üì¶ ZIP File Drop ‡∞ö‡±á‡∞Ø‡∞Ç‡∞°‡∞ø</h3>
    <p>chat.txt + images (.jpg/.png)</p>
    <input type="file" id="zipInput" accept=".zip" hidden>
    <button onclick="zipInput.click()">ZIP Select</button>
</div>

<div id="newspaper" class="newspaper"></div>

</div>

<script>
let imageMap = {};
let stories = [];

dropZone.ondrop = e => {
    e.preventDefault();
    loadZip(e.dataTransfer.files[0]);
};
dropZone.ondragover = e => e.preventDefault();
zipInput.onchange = e => loadZip(e.target.files[0]);

async function loadZip(zipFile) {
    const zip = await JSZip.loadAsync(zipFile);
    imageMap = {};

    for (let f in zip.files) {
        if (f.match(/\.(jpg|png|jpeg)$/i)) {
            const blob = await zip.file(f).async("blob");
            imageMap[f] = URL.createObjectURL(blob);
        }
    }

    const txt = Object.keys(zip.files).find(f => f.endsWith(".txt"));
    const content = await zip.file(txt).async("text");

    stories = parseStories(content);
    renderNewspaper();
}

function parseStories(text) {
    const lines = text.split("\n");
    let result = [];
    let current = { text: "", images: [], time: "" };

    lines.forEach(l => {
        const m = l.match(/\[(.*?)\]\s*~.*?:\s*(.*)/);
        if (!m) return;

        if (m[2].match(/üîö|END/i)) {
            if (current.text) result.push(current);
            current = { text: "", images: [], time: "" };
        } else {
            current.time = m[1];
            const img = m[2].match(/<attached:\s*(.*?\.(jpg|png))/i);
            if (img && imageMap[img[1]]) current.images.push(imageMap[img[1]]);
            current.text += m[2] + " ";
        }
    });
    return result;
}

/* AUTO TITLE GENERATION */
function generateTitle(text) {
    return text.split(" ").slice(0, 10).join(" ") + "...";
}

function renderNewspaper() {
    if (!stories.length) return;

    const top = stories[0];
    const title = generateTitle(top.text);

    document.getElementById("newspaper").innerHTML = `
        <div class="masthead">
            <h1>‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç</h1>
            <p>${new Date().toLocaleDateString('te-IN')}</p>
        </div>

        <div class="lead">
            <h2>${title}</h2>
            <div class="meta">üìÖ ${top.time}</div>
            ${top.images[0] ? `<img src="${top.images[0]}">` : ""}
        </div>

        <div class="columns">
            <div class="article">
                <p>${top.text}</p>
            </div>
        </div>
    `;
}
</script>

</body>
</html>
