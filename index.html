<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janam News - Professional 10 Page Layout</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;700&display=swap');

        body { font-family: 'Noto Sans Telugu', sans-serif; background: #222; padding: 20px; }
        
        /* 10-Page BroadSheet Style */
        .newspaper-page {
            width: 210mm; 
            min-height: 297mm;
            background: #fff;
            margin: 0 auto 40px auto;
            padding: 15mm;
            border: 2px solid #000;
            color: #000;
            box-shadow: 0 0 40px rgba(0,0,0,0.6);
            position: relative;
        }

        .newspaper-header {
            text-align: center;
            border-bottom: 5px double #000;
            margin-bottom: 15px;
        }

        .newspaper-header h1 { font-size: 4.5rem; font-weight: 900; margin: 0; color: #b91c1c; }

        /* STRICT 3 COLUMNS */
        .content-columns {
            column-count: 3;
            column-gap: 20px;
            column-rule: 1px solid #000;
            text-align: justify;
        }

        .article {
            display: inline-block;
            width: 100%;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #444;
            break-inside: avoid;
        }

        .article-headline {
            font-weight: 700;
            font-size: 1.15rem;
            margin-bottom: 8px;
            color: #000;
            line-height: 1.3;
            text-transform: uppercase;
            border-bottom: 2px solid #b91c1c;
        }

        .image-gallery {
            width: 100%;
            margin: 10px 0;
        }

        .article-img {
            width: 100%;
            border: 0.5px solid #000;
            margin-bottom: 5px;
            object-fit: cover;
        }

        .article-body {
            font-size: 0.9rem;
            line-height: 1.6;
            white-space: pre-line;
        }

        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            z-index: 10000;
            width: 300px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            color: #000;
        }
    </style>
</head>
<body>

<div id="controls">
    <h4>üì∞ Janam News</h4>
    <p class="small">Processing <b>_chat.txt</b> into 10 pages.</p>
    <input type="file" id="zipInput" accept=".zip" class="form-control mb-3">
    <button class="btn btn-danger w-100" id="printBtn" style="display:none;">Export 10-Page PDF</button>
    <div id="status" class="mt-2 small text-primary"></div>
</div>

<div id="newspaper-wrapper"></div>

<script>
    let imageMap = {};
    const JUNK = ["This message was deleted", "Messages and calls are end-to-end encrypted", "created this group", "END", "üì©üì©üîö"];

    document.getElementById('zipInput').onchange = async (e) => {
        const file = e.target.files[0];
        const zip = await JSZip.loadAsync(file);
        const status = document.getElementById('status');
        
        status.innerText = "Processing images...";
        imageMap = {};
        for (const filename of Object.keys(zip.files)) {
            if (filename.match(/\.(jpg|jpeg|png|gif)$/i)) {
                const blob = await zip.file(filename).async('blob');
                const cleanName = filename.split('/').pop().trim();
                imageMap[cleanName] = URL.createObjectURL(blob);
            }
        }

        status.innerText = "Cleaning and Merging Data...";
        const chatFile = Object.keys(zip.files).find(f => f.includes('_chat.txt'));
        const content = await zip.file(chatFile).async('text');
        
        const stories = groupAndCleanData(content);
        renderPaper(stories);
        
        document.getElementById('printBtn').style.display = 'block';
        status.innerText = "Success! Ready to Print.";
    };

    function groupAndCleanData(content) {
        const lines = content.split('\n');
        let grouped = {};

        lines.forEach(line => {
            // Regex for your specific format: [date, time] ~ name: message
            const match = line.match(/\[.*?\]\s*~\s*([^:]+?):\s*(.*)/);
            
            if (match) {
                const sender = match[1].trim();
                let msg = match[2].trim();

                // 1. FILTER: Skip "END" and deleted messages
                const isJunk = JUNK.some(j => msg.includes(j) || sender.includes(j));
                if (isJunk) return;

                if (!grouped[sender]) {
                    grouped[sender] = { sender: sender, text: "", images: [] };
                }

                // 2. IMAGE DETECTION
                const imgMatch = msg.match(/<attached:\s*([^>]+)>/i);
                if (imgMatch) {
                    const imgName = imgMatch[1].trim();
                    if (imageMap[imgName]) grouped[sender].images.push(imageMap[imgName]);
                } else {
                    // 3. TEXT MERGING: Group everything by sender
                    grouped[sender].text += msg + "\n";
                }
            }
        });
        return Object.values(grouped);
    }

    function renderPaper(stories) {
        const wrapper = document.getElementById('newspaper-wrapper');
        wrapper.innerHTML = '';
        
        const totalPages = 10;
        const storiesPerPage = Math.ceil(stories.length / totalPages);

        for (let i = 0; i < totalPages; i++) {
            const page = document.createElement('div');
            page.className = 'newspaper-page';
            
            const pageStories = stories.slice(i * storiesPerPage, (i + 1) * storiesPerPage);

            let pageContent = pageStories.map(s => `
                <div class="article">
                    <div class="article-headline">${s.sender}</div>
                    <div class="image-gallery">
                        ${s.images.map(img => `<img src="${img}" class="article-img">`).join('')}
                    </div>
                    <div class="article-body">${s.text}</div>
                </div>
            `).join('');

            page.innerHTML = `
                <div class="newspaper-header">
                    <h1>‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç</h1>
                    <div class="d-flex justify-content-between border-top border-bottom py-1" style="font-weight:bold; font-size:0.9rem;">
                        <span>VOLUME: XXIV</span>
                        <span>DATE: ${new Date().toLocaleDateString('te-IN')}</span>
                        <span>DAILY EDITION</span>
                    </div>
                </div>
                <div class="content-columns">${pageContent || 'News continued...'}</div>
                <div style="position:absolute; bottom:15px; right:30px; font-weight:bold;">Page ${i + 1}</div>
            `;
            wrapper.appendChild(page);
        }
    }

    document.getElementById('printBtn').onclick = async () => {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p', 'mm', 'a4');
        const pages = document.querySelectorAll('.newspaper-page');

        for (let i = 0; i < pages.length; i++) {
            const canvas = await html2canvas(pages[i], { scale: 1.5, useCORS: true });
            const imgData = canvas.toDataURL('image/png');
            if (i > 0) pdf.addPage();
            pdf.addImage(imgData, 'PNG', 0, 0, 210, 297);
        }
        pdf.save('janam-news-10pages.pdf');
    };
</script>
</body>
</html>
