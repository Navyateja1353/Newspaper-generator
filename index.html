<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Newspaper</title>

<style>
body {
    margin: 20px;
    font-family: "Times New Roman", serif;
    background: #f5f5f5;
}

.newspaper {
    column-count: 3;
    column-gap: 30px;
}

.article {
    break-inside: avoid;
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 1px solid #ccc;
}

.category {
    font-size: 12px;
    font-weight: bold;
    color: #b00000;
    text-transform: uppercase;
}

.title {
    font-size: 18px;
    font-weight: bold;
    margin: 5px 0;
}

.content {
    font-size: 14px;
    text-align: justify;
}

.article img {
    width: 100%;
    margin-top: 10px;
}
</style>
</head>

<body>

<h1 style="text-align:center;">AI Generated Newspaper</h1>

<div class="newspaper" id="news"></div>

<script>
const rawData = [
{
category: "Politics",
text: `
[22/01/26, 9:14:11 AM] Shobha: image omitted
స‌మ‌న్వ‌యంతో ఐఎఫ్ఆర్, రాష్ట్రప‌తి ప‌ర్య‌ట‌న‌ను విజ‌య‌వంతం చేద్దాం
ఏర్పాట్లపై సమీక్షలో జిల్లా కలెక్టర్ ఎం.ఎన్. హరేంధిర ప్రసాద్
End
`,
image: "images/img1.jpg"
},
{
category: "Technology",
text: `
[22/01/26, 10:30 AM] Ravi: image omitted
AI is transforming education and healthcare across India rapidly.
End
`,
image: "images/img2.jpg"
}
];

function cleanText(text) {
    return text
        .replace(/\[.*?\]/g, '')
        .replace(/.*?:/g, '')
        .replace(/image omitted/gi, '')
        .replace(/End/gi, '')
        .replace(/\s+/g, ' ')
        .trim();
}

function generateTitle(text) {
    const words = text.split(" ");
    return words.slice(0, 6).join(" ") + "...";
}

const container = document.getElementById("news");

rawData.forEach(item => {
    const clean = cleanText(item.text);
    if (clean.length < 30) return;

    const article = document.createElement("div");
    article.className = "article";

    article.innerHTML = `
        <div class="category">${item.category}</div>
        <div class="title">${generateTitle(clean)}</div>
        <div class="content">${clean}</div>
        ${item.image ? `<img src="${item.image}">` : ""}
    `;

    container.appendChild(article);
});
</script>

</body>
</html>
