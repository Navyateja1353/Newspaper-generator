<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<title>‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
    background: #e5e7eb;
    font-family: 'Noto Sans Telugu', sans-serif;
}

.app {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
}

.drop-zone {
    background: white;
    border: 3px dashed #2563eb;
    padding: 40px;
    text-align: center;
    border-radius: 15px;
    cursor: pointer;
    margin-bottom: 30px;
}

.newspaper {
    width: 210mm;
    min-height: 297mm;
    background: white;
    margin: auto;
    padding: 20mm;
}

/* Masthead */
.masthead {
    text-align: center;
    border-bottom: 4px solid black;
    margin-bottom: 20px;
}

.masthead h1 {
    font-size: 3rem;
    margin: 0;
}

/* Article */
.article {
    break-inside: avoid;
    margin-bottom: 30px;
}

.article h2 {
    font-size: 1.5rem;
    margin-bottom: 8px;
}

.article img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    margin: 10px 0;
}

.meta {
    font-size: 0.8rem;
    color: #555;
    margin-bottom: 10px;
}

.columns {
    column-count: 3;
    column-gap: 20px;
}

.article p {
    text-align: justify;
    line-height: 1.8;
    font-size: 1rem;
}

@media print {
    body { background: none; }
    .drop-zone { display: none; }
}
</style>
</head>

<body>
<div class="app">

<div class="drop-zone" id="dropZone">
    <h3>üì¶ ZIP File Drop ‡∞ö‡±á‡∞Ø‡∞Ç‡∞°‡∞ø</h3>
    <p>chat.txt + images (.jpg / .png)</p>
    <input type="file" id="zipInput" accept=".zip" hidden>
    <button onclick="zipInput.click()">ZIP Select</button>
</div>

<div id="newspaper" class="newspaper"></div>

</div>

<script>
let imageMap = {};
let stories = [];

dropZone.ondrop = e => {
    e.preventDefault();
    loadZip(e.dataTransfer.files[0]);
};
dropZone.ondragover = e => e.preventDefault();
zipInput.onchange = e => loadZip(e.target.files[0]);

async function loadZip(zipFile) {
    const zip = await JSZip.loadAsync(zipFile);
    imageMap = {};

    for (let f in zip.files) {
        if (f.match(/\.(jpg|jpeg|png)$/i)) {
            const blob = await zip.file(f).async("blob");
            imageMap[f] = URL.createObjectURL(blob);
        }
    }

    const txtFile = Object.keys(zip.files).find(f => f.endsWith(".txt"));
    const content = await zip.file(txtFile).async("text");

    stories = parseStories(content);
    renderNewspaper();
}

/* REMOVE DELETED & SYSTEM MESSAGES */
function isMeaningful(text) {
    if (!text) return false;
    if (text.includes("This message was deleted")) return false;
    if (text.trim().length < 10) return false;
    return true;
}

function parseStories(text) {
    const lines = text.split("\n");
    let result = [];
    let current = { text: "", images: [], time: "" };

    lines.forEach(line => {
        const match = line.match(/\[(.*?)\]\s*~.*?:\s*(.*)/);
        if (!match) return;

        let msg = match[2].trim();

        if (msg.match(/üîö|END/i)) {
            if (isMeaningful(current.text)) result.push(current);
            current = { text: "", images: [], time: "" };
            return;
        }

        if (!isMeaningful(msg)) return;

        current.time = match[1];

        const img = msg.match(/<attached:\s*(.*?\.(jpg|jpeg|png))/i);
        if (img && imageMap[img[1]]) {
            current.images.push(imageMap[img[1]]);
        } else {
            current.text += msg + " ";
        }
    });

    if (isMeaningful(current.text)) result.push(current);
    return result;
}

/* AUTO TITLE */
function generateTitle(text) {
    return text.split(" ").slice(0, 12).join(" ") + "...";
}

function renderNewspaper() {
    let html = `
        <div class="masthead">
            <h1>‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç</h1>
            <p>${new Date().toLocaleDateString('te-IN')}</p>
        </div>
        <div class="columns">
    `;

    stories.forEach(story => {
        html += `
            <div class="article">
                <h2>${generateTitle(story.text)}</h2>
                <div class="meta">üìÖ ${story.time}</div>
                ${story.images[0] ? `<img src="${story.images[0]}">` : ""}
                <p>${story.text}</p>
            </div>
        `;
    });

    html += `</div>`;
    document.getElementById("newspaper").innerHTML = html;
}
</script>

</body>
</html>
