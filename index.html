<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<title>‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
    background: #ccc;
    font-family: 'Noto Sans Telugu', sans-serif;
}

/* Upload */
.drop-zone {
    background: white;
    border: 3px dashed #1d4ed8;
    padding: 30px;
    text-align: center;
    margin: 20px auto;
    width: 60%;
}

/* PAGE */
.page {
    width: 210mm;
    min-height: 297mm;
    background: white;
    margin: 15px auto;
    padding: 18mm;
    page-break-after: always;
}

/* Masthead */
.masthead {
    text-align: center;
    border-bottom: 4px solid black;
    margin-bottom: 15px;
}
.masthead h1 {
    font-size: 3rem;
    margin: 0;
}

/* Front page */
.lead-title {
    font-size: 2.2rem;
    font-weight: 700;
}
.lead-img {
    width: 100%;
    height: 280px;
    object-fit: cover;
    margin: 15px 0;
}

/* Columns */
.columns {
    column-count: 3;
    column-gap: 18px;
}
.article {
    break-inside: avoid;
    margin-bottom: 20px;
}
.article h3 {
    font-size: 1.2rem;
}
.article p {
    text-align: justify;
    line-height: 1.8;
    font-size: 1rem;
}
.meta {
    font-size: 0.75rem;
    color: #555;
    margin-bottom: 5px;
}

/* Page number */
.footer {
    position: absolute;
    bottom: 15mm;
    width: 100%;
    text-align: center;
    font-size: 0.8rem;
}

@media print {
    body { background: none; }
    .drop-zone { display: none; }
}
</style>
</head>

<body>

<div class="drop-zone" id="dropZone">
    <h3>üì¶ ZIP File Upload</h3>
    <p>chat.txt + images</p>
    <input type="file" id="zipInput" accept=".zip" hidden>
    <button onclick="zipInput.click()">Select ZIP</button>
</div>

<div id="paper"></div>

<script>
let imageMap = {};
let stories = [];

dropZone.ondragover = e => e.preventDefault();
dropZone.ondrop = e => {
    e.preventDefault();
    processZip(e.dataTransfer.files[0]);
};
zipInput.onchange = e => processZip(e.target.files[0]);

async function processZip(file) {
    const zip = await JSZip.loadAsync(file);
    imageMap = {};

    for (let f in zip.files) {
        if (f.match(/\.(jpg|jpeg|png)$/i)) {
            const blob = await zip.file(f).async("blob");
            imageMap[f] = URL.createObjectURL(blob);
        }
    }

    const txt = Object.keys(zip.files).find(f => f.endsWith(".txt"));
    const content = await zip.file(txt).async("text");

    stories = extractImportantStories(content);
    buildPages();
}

/* IMPORTANCE FILTER */
function isImportant(text) {
    if (!text) return false;
    if (text.includes("This message was deleted")) return false;
    if (text.length < 80) return false;
    return /[\u0C00-\u0C7F]/.test(text); // Telugu check
}

function extractImportantStories(text) {
    const lines = text.split("\n");
    let result = [];
    let cur = { text:"", images:[], time:"" };

    lines.forEach(l => {
        const m = l.match(/\[(.*?)\]\s*~.*?:\s*(.*)/);
        if (!m) return;

        const msg = m[2].trim();

        if (msg.match(/üîö|END/i)) {
            if (isImportant(cur.text)) result.push(cur);
            cur = { text:"", images:[], time:"" };
            return;
        }

        if (!isImportant(msg)) return;

        cur.time = m[1];

        const img = msg.match(/<attached:\s*(.*?\.(jpg|jpeg|png))/i);
        if (img && imageMap[img[1]]) {
            cur.images.push(imageMap[img[1]]);
        } else {
            cur.text += msg + " ";
        }
    });

    if (isImportant(cur.text)) result.push(cur);
    return result;
}

/* TITLE */
function titleFrom(text) {
    return text.split(" ").slice(0, 14).join(" ") + "...";
}

/* PAGE BUILDER */
function buildPages() {
    let html = "";
    let pageNo = 1;
    let perPage = 4;

    /* FRONT PAGE */
    const lead = stories[0];
    html += `
    <div class="page">
        <div class="masthead">
            <h1>‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç</h1>
            <p>${new Date().toLocaleDateString('te-IN')}</p>
        </div>

        <h2 class="lead-title">${titleFrom(lead.text)}</h2>
        ${lead.images[0] ? `<img src="${lead.images[0]}" class="lead-img">` : ""}
        <p>${lead.text}</p>

        <div class="footer">Page ${pageNo}</div>
    </div>
    `;
    pageNo++;

    /* INSIDE PAGES */
    for (let i = 1; i < stories.length; i += perPage) {
        html += `<div class="page"><div class="columns">`;

        stories.slice(i, i + perPage).forEach(s => {
            html += `
                <div class="article">
                    <h3>${titleFrom(s.text)}</h3>
                    <div class="meta">${s.time}</div>
                    ${s.images[0] ? `<img src="${s.images[0]}" style="width:100%;height:160px;object-fit:cover;">` : ""}
                    <p>${s.text}</p>
                </div>
            `;
        });

        html += `</div><div class="footer">Page ${pageNo}</div></div>`;
        pageNo++;
    }

    document.getElementById("paper").innerHTML = html;
}
</script>

</body>
</html>
