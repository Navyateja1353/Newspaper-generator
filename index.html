
<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<title>జనం న్యూస్</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;600;700&display=swap" rel="stylesheet">

<style>
@page { size: A4; margin: 0; }
* { box-sizing: border-box; }

body {
    margin: 0;
    background: #333;
    font-family: 'Noto Sans Telugu', sans-serif;
}

#controls {
    background: white;
    padding: 12px;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 10;
}

.page {
    width: 210mm;
    height: 297mm;
    background: white;
    margin: 15px auto;
    padding: 12mm;
    border: 6px double black;
}

.header {
    text-align: center;
    border-bottom: 3px solid black;
    margin-bottom: 6mm;
}

.header h1 {
    font-size: 46px;
    color: #b91c1c;
}

.meta {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    font-weight: bold;
    border-top: 1px solid black;
    padding: 4px 8px;
}

.columns {
    column-count: 3;
    column-gap: 14px;
    column-rule: 0.5px solid #aaa;
    height: 230mm;
}

.article {
    break-inside: avoid;
    border: 1px solid black;
    padding: 7px;
    margin-bottom: 12px;
}

.article h2 {
    font-size: 14px;
    border-bottom: 2px solid #b91c1c;
    margin-bottom: 5px;
}

.article img {
    width: 100%;
    max-height: 200px;
    object-fit: contain;
    margin-bottom: 5px;
}

.article p {
    font-size: 11.5px;
    line-height: 1.6;
    white-space: pre-wrap;
}

.nav {
    text-align: center;
    margin: 10px;
}
</style>
</head>

<body>

<div id="controls">
    <input type="file" id="zipInput" accept=".zip">
    <div id="pageInfo"></div>
</div>

<div id="viewer"></div>

<div class="nav">
    <button onclick="prevPage()">⬅ Prev</button>
    <button onclick="nextPage()">Next ➡</button>
</div>

<script>
let pages = [];
let currentPage = 0;
let imageMap = {};

zipInput.onchange = async e => {
    const zip = await JSZip.loadAsync(e.target.files[0]);

    imageMap = {};
    for (const f in zip.files) {
        if (/\.(jpg|png|jpeg)$/i.test(f)) {
            const blob = await zip.file(f).async("blob");
            imageMap[f.split("/").pop()] = URL.createObjectURL(blob);
        }
    }

    const txtFile = Object.keys(zip.files).find(f => f.endsWith(".txt"));
    const text = await zip.file(txtFile).async("text");

    const articles = parseText(text);
    createPages(articles);
    showPage(0);
};

function parseText(text) {
    const lines = text.split(/\r?\n/);
    let articles = [];
    let buffer = "";
    let img = null;

    const push = () => {
        if (buffer.trim().length > 80) {
            articles.push({ text: buffer.trim(), img });
        }
        buffer = "";
        img = null;
    };

    lines.forEach(l => {
        l = l.replace(/^\[[^\]]+\]\s*[^:]+:\s*/, "").trim();
        if (!l || /image omitted|^end$/i.test(l)) return;

        const m = l.match(/<attached:\s*(.*?\.(jpg|png|jpeg))/i);
        if (m) { img = imageMap[m[1]]; return; }

        buffer += l + "\n";
    });

    push();
    return articles;
}

function titleFrom(text) {
    return text.split("\n")[0].slice(0, 55);
}

function createPages(articles) {
    pages = [];
    let i = 0;

    while (i < articles.length) {
        const page = document.createElement("div");
        page.className = "page";
        page.innerHTML = `
        <div class="header">
            <h1>జనం న్యూస్</h1>
            <div class="meta">
                <span>VOL 01</span>
                <span>${new Date().toLocaleDateString('te-IN')}</span>
            </div>
        </div>
        <div class="columns"></div>`;

        const col = page.querySelector(".columns");

        while (i < articles.length) {
            const a = articles[i];
            const art = document.createElement("div");
            art.className = "article";
            art.innerHTML = `
                <h2>${titleFrom(a.text)}</h2>
                ${a.img ? `<img src="${a.img}">` : ""}
                <p>${a.text}</p>
            `;
            col.appendChild(art);

            if (col.scrollHeight > col.clientHeight + 5) {
                col.removeChild(art);
                break;
            }
            i++;
        }

        pages.push(page);
    }
}

function showPage(n) {
    if (n < 0 || n >= pages.length) return;
    viewer.innerHTML = "";
    viewer.appendChild(pages[n]);
    currentPage = n;
    pageInfo.innerText = `Page ${n + 1} / ${pages.length}`;
}

function nextPage() { showPage(currentPage + 1); }
function prevPage() { showPage(currentPage - 1); }
</script>

</body>
</html>
