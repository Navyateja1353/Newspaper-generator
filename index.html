<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<title>‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

@page {
    size: A4;
    margin: 0;
}

body {
    background: #444;
    font-family: 'Noto Sans Telugu', sans-serif;
    padding-bottom: 50px;
}

/* PAGE WITH BORDER */
.page {
    width: 210mm;
    height: 297mm;
    background: white;
    margin: 10mm auto;
    padding: 10mm;
    position: relative;
    page-break-after: always;
    overflow: hidden;
    border: 5px double black; /* Strong 4-side border */
}

/* HEADER */
.header {
    text-align: center;
    border-bottom: 3px solid black;
    margin-bottom: 4mm;
    padding-bottom: 2mm;
}

.header h1 {
    font-size: 45px;
    font-weight: 700;
    color: #b91c1c;
}

.header-meta {
    display: flex;
    justify-content: space-between;
    font-weight: bold;
    font-size: 13px;
    border-top: 1px solid black;
    padding: 3px 10px;
}

/* 3 COLUMN LAYOUT */
.columns {
    column-count: 3;
    column-gap: 15px;
    height: calc(297mm - 60mm);
}

/* BOXED ARTICLE STYLE */
.article {
    break-inside: avoid;
    margin-bottom: 15px;
    padding: 10px;
    border: 1.5px solid black; /* Individual box for 1 data */
    background: #fff;
}

.article h2 {
    font-size: 14px;
    font-weight: 700;
    margin-bottom: 6px;
    color: #b91c1c;
    border-bottom: 1px solid #eee;
}

.article img {
    width: 100%;
    max-height: 150px;
    object-fit: contain; /* Shows full image */
    margin: 6px 0;
    border: 0.5px solid #ccc;
}

.article p {
    font-size: 11.5px;
    line-height: 1.6;
    text-align: justify;
    white-space: pre-wrap; /* Keeps Telugu formatting */
}

#upload-panel {
    background: white;
    padding: 20px;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 1000;
    border-bottom: 4px solid #b91c1c;
}

@media print {
    body { background: none; padding: 0; }
    #upload-panel { display: none; }
    .page { margin: 0; border: 5px double black !important; }
}
</style>
</head>

<body>

<div id="upload-panel">
    <h2>‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç - Newspaper Generator</h2>
    <input type="file" id="zipInput" accept=".zip">
    <p style="font-size: 12px; color: #666;">Removing names: Chinni... | Removing Deleted Messages | 3 Columns | 8-10 Pages</p>
</div>

<div id="paper"></div>

<script>
let imageMap = {};
const MAX_PAGES = 10;
// ‚úÖ ADD UNWANTED NAMES HERE
const BLOCKED_NAMES = ["chinni", "admin", "unknown", "janam news desk"]; 

zipInput.onchange = async e => {
    const file = e.target.files[0];
    if (!file) return;

    const zip = await JSZip.loadAsync(file);
    imageMap = {};
    
    // Load Images
    for (let f in zip.files) {
        if (f.match(/\.(jpg|jpeg|png)$/i)) {
            const blob = await zip.file(f).async("blob");
            const name = f.split('/').pop();
            imageMap[name] = URL.createObjectURL(blob);
        }
    }

    const txtFile = Object.keys(zip.files).find(f => f.endsWith(".txt"));
    const text = await zip.file(txtFile).async("text");

    const articles = parseText(text);
    render(articles);
};

function parseText(text) {
    const lines = text.split("\n");
    let results = [];
    let current = { text: "", image: null, sender: "" };

    lines.forEach(line => {
        // Match: [Date, Time] ~ Name: Message
        const m = line.match(/\[.*?\]\s*~?\s*(.*?):\s*(.*)/);
        if (!m) return;

        const sender = m[1].trim();
        const msg = m[2].trim();

        // 1. SKIP BLOCKED NAMES (Chinni, etc.)
        if (BLOCKED_NAMES.some(name => sender.toLowerCase().includes(name.toLowerCase()))) return;

        // 2. SKIP DELETED/JUNK
        if (msg.includes("This message was deleted") || msg.includes("omitted")) return;

        // 3. HANDLE "END" MESSAGE
        if (/END|üîö/i.test(msg)) {
            if (current.text.length > 20) results.push({...current});
            current = { text: "", image: null, sender: "" };
            return;
        }

        // 4. COLLECT DATA
        const imgMatch = msg.match(/<attached:\s*(.*?\.(jpg|jpeg|png))/i);
        if (imgMatch) {
            const imgName = imgMatch[1].trim();
            if (imageMap[imgName]) current.image = imageMap[imgName];
        } else {
            current.sender = sender;
            current.text += msg + "\n";
        }
    });

    if (current.text.length > 20) results.push(current);
    return results;
}

function render(data) {
    const paper = document.getElementById("paper");
    paper.innerHTML = "";

    // Math to ensure 8 to 10 pages
    const perPage = Math.ceil(data.length / MAX_PAGES);
    let index = 0;

    for (let p = 1; p <= MAX_PAGES; p++) {
        if (index >= data.length) break;

        const page = document.createElement("div");
        page.className = "page";

        page.innerHTML = `
            <div class="header">
                <h1>‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç</h1>
                <div class="header-meta">
                    <span>‡∞Ü‡∞Ç‡∞ß‡±ç‡∞∞‡∞™‡±ç‡∞∞‡∞¶‡±á‡∞∂‡±ç</span>
                    <span>‡∞§‡±á‡∞¶‡±Ä: ${new Date().toLocaleDateString('te-IN')}</span>
                    <span>‡∞™‡±á‡∞ú‡±Ä: ${p}</span>
                </div>
            </div>
            <div class="columns"></div>
        `;

        const columnContainer = page.querySelector(".columns");

        for (let i = 0; i < perPage && index < data.length; i++, index++) {
            const art = data[index];
            const box = document.createElement("div");
            box.className = "article";
            
            // Title is derived from sender name
            const title = art.sender || "‡∞µ‡∞æ‡∞∞‡±ç‡∞§‡∞≤‡±Å";

            box.innerHTML = `
                <h2>${title}</h2>
                ${art.image ? `<img src="${art.image}">` : ""}
                <p>${art.text}</p>
            `;
            columnContainer.appendChild(box);
        }

        paper.appendChild(page);
    }
}
</script>

</body>
</html>
