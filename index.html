<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<title>‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* RESET */
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    background: #aaa;
    font-family: 'Noto Sans Telugu', sans-serif;
}

/* Upload */
.drop-zone {
    background: white;
    border: 2px dashed #000;
    padding: 20px;
    text-align: center;
    margin: 10px auto;
    width: 60%;
}

/* PAGE */
.page {
    width: 210mm;
    height: 297mm;
    background: white;
    margin: 8px auto;
    padding: 12mm;
    position: relative;
    overflow: hidden;
    page-break-after: always;
}

/* Masthead */
.masthead {
    text-align: center;
    border-bottom: 3px solid black;
    padding-bottom: 4px;
    margin-bottom: 6px;
}
.masthead h1 {
    font-size: 36px;
    font-weight: 700;
}

/* FRONT PAGE */
.front-title {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 4px;
}
.front-img {
    width: 100%;
    height: 240px;
    object-fit: cover;
    margin-bottom: 4px;
}
.front-text {
    font-size: 15px;
    line-height: 1.6;
    text-align: justify;
}

/* COLUMNS */
.columns {
    column-count: 3;
    column-gap: 10px;
    height: 245mm;
}

.article {
    break-inside: avoid;
    margin-bottom: 6px;
}

.article h3 {
    font-size: 14px;
    font-weight: 700;
    margin-bottom: 2px;
}

.article img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    margin-bottom: 2px;
}

.article p {
    font-size: 12px;
    line-height: 1.55;
    text-align: justify;
}

/* Footer */
.footer {
    position: absolute;
    bottom: 6mm;
    width: 100%;
    text-align: center;
    font-size: 10px;
}

/* Print */
@media print {
    body { background: none; }
    .drop-zone { display: none; }
}
</style>
</head>

<body>

<div class="drop-zone" id="dropZone">
    <p><b>ZIP Upload:</b> chat.txt + images</p>
    <input type="file" id="zipInput" accept=".zip">
</div>

<div id="paper"></div>

<script>
let imageMap = {};
let stories = [];
const MAX_PAGES = 8;

dropZone.ondragover = e => e.preventDefault();
dropZone.ondrop = e => { e.preventDefault(); processZip(e.dataTransfer.files[0]); };
zipInput.onchange = e => processZip(e.target.files[0]);

async function processZip(file) {
    const zip = await JSZip.loadAsync(file);
    imageMap = {};

    for (let f in zip.files) {
        if (f.match(/\.(jpg|jpeg|png)$/i)) {
            const blob = await zip.file(f).async("blob");
            imageMap[f] = URL.createObjectURL(blob);
        }
    }

    const txt = Object.keys(zip.files).find(f => f.endsWith(".txt"));
    const content = await zip.file(txt).async("text");

    stories = extractStories(content);
    buildNewspaper();
}

/* STRICT FILTER */
function isImportant(text) {
    if (!text) return false;
    if (text.includes("This message was deleted")) return false;
    if (text.length < 120) return false;
    return /[\u0C00-\u0C7F]/.test(text);
}

function extractStories(text) {
    const lines = text.split("\n");
    let res = [];
    let cur = { text:"", images:[] };

    lines.forEach(l => {
        const m = l.match(/\[(.*?)\]\s*~.*?:\s*(.*)/);
        if (!m) return;

        const msg = m[2];

        if (msg.match(/üîö|END/i)) {
            if (isImportant(cur.text)) res.push(cur);
            cur = { text:"", images:[] };
            return;
        }

        const img = msg.match(/<attached:\s*(.*?\.(jpg|jpeg|png))/i);
        if (img && imageMap[img[1]]) {
            cur.images.push(imageMap[img[1]]);
        } else if (isImportant(msg)) {
            cur.text += msg + " ";
        }
    });

    if (isImportant(cur.text)) res.push(cur);
    return res;
}

function titleFrom(text) {
    return text.split(" ").slice(0, 12).join(" ") + "...";
}

/* BUILD PAGES */
function buildNewspaper() {
    let html = "";
    let pageNo = 1;

    /* FRONT PAGE */
    const lead = stories[0];
    html += `
    <div class="page">
        <div class="masthead"><h1>‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç</h1></div>
        <div class="front-title">${titleFrom(lead.text)}</div>
        ${lead.images[0] ? `<img src="${lead.images[0]}" class="front-img">` : ""}
        <div class="front-text">${lead.text.substring(0, 1200)}</div>
        <div class="footer">Page ${pageNo}</div>
    </div>`;
    pageNo++;

    /* INSIDE PAGES */
    let idx = 1;
    const perPage = Math.ceil((stories.length - 1) / (MAX_PAGES - 1));

    for (let p = 2; p <= MAX_PAGES && idx < stories.length; p++) {
        html += `<div class="page"><div class="columns">`;

        for (let i = 0; i < perPage && idx < stories.length; i++, idx++) {
            const s = stories[idx];
            html += `
                <div class="article">
                    <h3>${titleFrom(s.text)}</h3>
                    ${s.images[0] ? `<img src="${s.images[0]}">` : ""}
                    <p>${s.text.substring(0, 700)}</p>
                </div>
            `;
        }

        html += `</div><div class="footer">Page ${pageNo}</div></div>`;
        pageNo++;
    }

    document.getElementById("paper").innerHTML = html;
}
</script>

</body>
</html>
