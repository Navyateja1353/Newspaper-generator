<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<title>‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç - ‡∞™‡±Ç‡∞∞‡±ç‡∞§‡∞ø ‡∞µ‡∞æ‡∞∞‡±ç‡∞§‡∞≤ ‡∞é‡∞°‡∞ø‡∞∑‡∞®‡±ç</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

@page { size: A4; margin: 0; }

body {
    background: #222;
    font-family: 'Noto Sans Telugu', sans-serif;
    padding-bottom: 50px;
}

#ui {
    background: white;
    padding: 20px;
    text-align: center;
    border-bottom: 5px solid #b91c1c;
    position: sticky;
    top: 0;
    z-index: 100;
}

.page {
    width: 210mm;
    min-height: 297mm;
    background: white;
    margin: 10mm auto;
    padding: 12mm;
    border: 6px double black;
    page-break-after: always;
}

.header {
    text-align: center;
    border-bottom: 3px solid black;
    margin-bottom: 5mm;
}

.header h1 {
    font-size: 48px;
    color: #b91c1c;
    font-weight: 800;
}

.header-meta {
    display: flex;
    justify-content: space-between;
    font-size: 13px;
    font-weight: bold;
    border-top: 1px solid black;
    padding: 5px 10px;
}

.category-ribbon {
    background: #b91c1c;
    color: white;
    padding: 4px 12px;
    font-size: 13px;
    font-weight: bold;
    display: inline-block;
    margin-bottom: 5px;
}

.columns {
    column-count: 3;
    column-gap: 15px;
    column-rule: 0.5px solid #ccc;
    text-align: justify;
}

.news-box {
    border: 1px solid black;
    padding: 8px;
    margin-bottom: 15px;
    break-inside: avoid-column;
}

.news-box h2 {
    font-size: 15px;
    margin-bottom: 6px;
    border-bottom: 2px solid #b91c1c;
}

.news-box img {
    width: 100%;
    max-height: 250px;
    object-fit: contain;
    margin-bottom: 8px;
    border: 1px solid #ddd;
}

.news-box p {
    font-size: 11.5px;
    line-height: 1.6;
    white-space: pre-wrap;
}
</style>
</head>

<body>

<div id="ui">
    <h2>üì∞ ‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç - Full Newspaper Generator</h2>
    <input type="file" id="zipInput" accept=".zip">
    <p>Politics | Sports | Movies | Technology | Education | Agriculture | Crime</p>
</div>

<div id="paper"></div>

<script>
let imageMap = {};

const categories = {
    "‡∞∞‡∞æ‡∞ú‡∞ï‡±Ä‡∞Ø‡∞Ç": ["‡∞™‡±ç‡∞∞‡∞≠‡±Å‡∞§‡±ç‡∞µ‡∞Ç", "‡∞é‡∞®‡±ç‡∞®‡∞ø‡∞ï‡∞≤‡±Å", "‡∞Æ‡∞Ç‡∞§‡±ç‡∞∞‡∞ø", "‡∞Æ‡±Å‡∞ñ‡±ç‡∞Ø‡∞Æ‡∞Ç‡∞§‡±ç‡∞∞‡∞ø", "‡∞™‡∞æ‡∞∞‡±ç‡∞ü‡±Ä"],
    "‡∞ï‡±ç‡∞∞‡±Ä‡∞°‡∞≤‡±Å": ["‡∞ï‡±ç‡∞∞‡∞ø‡∞ï‡±Ü‡∞ü‡±ç", "‡∞Æ‡±ç‡∞Ø‡∞æ‡∞ö‡±ç", "‡∞ï‡±ç‡∞∞‡±Ä‡∞°‡∞≤‡±Å", "‡∞µ‡∞ø‡∞ú‡∞Ø‡∞Ç"],
    "‡∞∏‡∞ø‡∞®‡∞ø‡∞Æ‡∞æ": ["‡∞∏‡∞ø‡∞®‡∞ø‡∞Æ‡∞æ", "‡∞®‡∞ü‡±Å‡∞°‡±Å", "‡∞®‡∞ü‡∞ø", "‡∞¶‡∞∞‡±ç‡∞∂‡∞ï‡±Å‡∞°‡±Å", "‡∞ü‡±ç‡∞∞‡±à‡∞≤‡∞∞‡±ç"],
    "‡∞∏‡∞æ‡∞Ç‡∞ï‡±á‡∞§‡∞ø‡∞ï‡∞Ç": ["‡∞ü‡±Ü‡∞ï‡±ç‡∞®‡∞æ‡∞≤‡∞ú‡±Ä", "‡∞Æ‡±ä‡∞¨‡±à‡∞≤‡±ç", "‡∞∏‡∞æ‡∞´‡±ç‡∞ü‡±ç‚Äå‡∞µ‡±á‡∞∞‡±ç", "AI", "‡∞∏‡±ç‡∞ü‡∞æ‡∞∞‡±ç‡∞ü‡±ç‚Äå‡∞Ö‡∞™‡±ç"],
    "‡∞µ‡∞ø‡∞¶‡±ç‡∞Ø": ["‡∞µ‡∞ø‡∞¶‡±ç‡∞Ø", "‡∞µ‡∞ø‡∞¶‡±ç‡∞Ø‡∞æ‡∞∞‡±ç‡∞•‡±Å‡∞≤‡±Å", "‡∞∏‡±ç‡∞ï‡±Ç‡∞≤‡±ç", "‡∞ï‡∞æ‡∞≤‡±á‡∞ú‡±Ä", "‡∞™‡∞∞‡±Ä‡∞ï‡±ç‡∞∑"],
    "‡∞µ‡±ç‡∞Ø‡∞µ‡∞∏‡∞æ‡∞Ø‡∞Ç": ["‡∞∞‡±à‡∞§‡±Å", "‡∞™‡∞Ç‡∞ü", "‡∞µ‡∞ø‡∞§‡±ç‡∞§‡∞®‡∞æ‡∞≤‡±Å", "‡∞µ‡∞∞‡∞ø", "‡∞™‡∞§‡±ç‡∞§‡∞ø"],
    "‡∞®‡±á‡∞∞‡∞æ‡∞≤‡±Å": ["‡∞™‡±ã‡∞≤‡±Ä‡∞∏‡±ç", "‡∞Ö‡∞∞‡±Ü‡∞∏‡±ç‡∞ü‡±ç", "‡∞ï‡±á‡∞∏‡±Å", "‡∞π‡∞§‡±ç‡∞Ø", "‡∞¶‡±ã‡∞™‡∞ø‡∞°‡±Ä"]
};

zipInput.onchange = async e => {
    const zip = await JSZip.loadAsync(e.target.files[0]);
    imageMap = {};

    for (let f in zip.files) {
        if (/\.(jpg|jpeg|png)$/i.test(f)) {
            const blob = await zip.file(f).async("blob");
            imageMap[f.split('/').pop()] = URL.createObjectURL(blob);
        }
    }

    const txtFile = Object.keys(zip.files).find(f => f.endsWith(".txt"));
    const text = await zip.file(txtFile).async("text");

    render(parseArticles(text));
};

/* PARSE ‚Äì NO SENDER, NO END */
function parseArticles(text) {
    const lines = text.split(/\r?\n/);
    let articles = [];
    let current = { body: "", image: null, category: "‡∞∏‡∞æ‡∞ß‡∞æ‡∞∞‡∞£‡∞Ç" };

    const push = () => {
        if (current.body.trim().length > 50) {
            articles.push({ ...current });
        }
        current = { body: "", image: null, category: "‡∞∏‡∞æ‡∞ß‡∞æ‡∞∞‡∞£‡∞Ç" };
    };

    lines.forEach(line => {
        line = line.trim();
        if (!line) return;

        const img = line.match(/<attached:\s*(.*?\.(jpg|jpeg|png))/i);
        if (img) {
            current.image = imageMap[img[1].trim()] || null;
            return;
        }

        // REMOVE timestamp & sender completely
        const clean = line.replace(/^\[.*?\]\s*.*?:\s*/, "");

        // New article detection
        if (clean.length < 80 && current.body.length > 250) {
            push();
        }

        current.body += clean + "\n";

        for (let cat in categories) {
            if (categories[cat].some(k => clean.includes(k))) {
                current.category = cat;
            }
        }
    });

    push();
    return articles;
}

/* TITLE FROM CONTENT */
function generateTitle(text) {
    const line = text.split("\n").find(l => l.length > 20);
    return line ? line.substring(0, 70) : "‡∞™‡±ç‡∞∞‡∞ß‡∞æ‡∞® ‡∞µ‡∞æ‡∞∞‡±ç‡∞§";
}

/* RENDER ‚Äì 3 COLUMNS */
function render(data) {
    const paper = document.getElementById("paper");
    paper.innerHTML = "";

    const grouped = {};
    data.forEach(a => {
        if (!grouped[a.category]) grouped[a.category] = [];
        grouped[a.category].push(a);
    });

    let pageNo = 1;

    for (let cat in grouped) {
        for (let i = 0; i < grouped[cat].length; i += 6) {
            const page = document.createElement("div");
            page.className = "page";

            page.innerHTML = `
                <div class="header">
                    <div class="category-ribbon">${cat}</div>
                    <h1>‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç</h1>
                    <div class="header-meta">
                        <span>VOLUME: 01</span>
                        <span>‡∞§‡±á‡∞¶‡±Ä: ${new Date().toLocaleDateString('te-IN')}</span>
                        <span>‡∞™‡±á‡∞ú‡±Ä: ${pageNo++}</span>
                    </div>
                </div>
                <div class="columns"></div>
            `;

            const col = page.querySelector(".columns");

            grouped[cat].slice(i, i + 6).forEach(item => {
                const box = document.createElement("div");
                box.className = "news-box";

                box.innerHTML = `
                    <h2>${generateTitle(item.body)}</h2>
                    ${item.image ? `<img src="${item.image}">` : ""}
                    <p>${item.body}</p>
                `;
                col.appendChild(box);
            });

            paper.appendChild(page);
        }
    }
}
</script>
