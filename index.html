<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janam News - Professional Multi-Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;700&display=swap');

        body { font-family: 'Noto Sans Telugu', sans-serif; background: #333; padding: 20px; }
        
        .newspaper-page {
            width: 210mm; 
            min-height: 297mm;
            background: white;
            margin: 0 auto 30px auto;
            padding: 12mm;
            border: 1px solid #000;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            position: relative;
        }

        .newspaper-header {
            text-align: center;
            border-bottom: 4px solid #000;
            margin-bottom: 10px;
        }

        .newspaper-header h1 { font-size: 3.5rem; font-weight: 900; margin: 0; color: #000; }

        .content-columns {
            column-count: 3;
            column-gap: 15px;
            column-rule: 0.5px solid #888;
            text-align: justify;
        }

        .story-block {
            display: block;
            margin-bottom: 12px;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
            break-inside: avoid;
        }

        .story-headline {
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 4px;
            color: #b91c1c;
            line-height: 1.2;
        }

        .story-img {
            width: 100%;
            display: block;
            margin: 5px 0;
            border: 0.5px solid #000;
            max-height: 150px;
            object-fit: cover;
        }

        .text-content { font-size: 0.85rem; line-height: 1.4; color: #222; }

        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            z-index: 9999;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div id="controls">
    <h6>üì∞ Newspaper Settings</h6>
    <input type="file" id="zipInput" accept=".zip" class="form-control mb-2">
    <button class="btn btn-primary w-100" id="printBtn" style="display:none;">Download 8-10 Page PDF</button>
</div>

<div id="newspaper-wrapper"></div>

<script>
    let imageMap = {};
    const BLACKLISTED = ['chinni', 'deleted', 'this message was deleted', 'omitted'];

    document.getElementById('zipInput').onchange = async (e) => {
        const zipFile = e.target.files[0];
        const zip = await JSZip.loadAsync(zipFile);
        
        // 1. Map all images from ZIP
        for (const filename of Object.keys(zip.files)) {
            if (filename.match(/\.(jpg|jpeg|png|gif)$/i)) {
                const blob = await zip.file(filename).async('blob');
                imageMap[filename] = URL.createObjectURL(blob);
            }
        }

        const chatFile = Object.keys(zip.files).find(f => f.toLowerCase().includes('txt'));
        const content = await zip.file(chatFile).async('text');
        const stories = processData(content);
        
        renderNewspaper(stories);
        document.getElementById('printBtn').style.display = 'block';
    };

    function processData(content) {
        const lines = content.split('\n');
        let stories = [];
        let currentStory = { sender: '', text: '', images: [] };

        lines.forEach(line => {
            const match = line.match(/\[.*?\]\s*~\s*([^:]+?):\s*(.*)/);
            if (match) {
                const sender = match[1].trim();
                let msg = match[2].trim();

                // 2. FILTER: Remove deleted/junk messages
                const isJunk = BLACKLISTED.some(b => 
                    sender.toLowerCase().includes(b) || 
                    msg.toLowerCase().includes(b) ||
                    msg.toLowerCase().includes('deleted')
                );

                if (msg.match(/üîö|END/i)) {
                    if (currentStory.text.length > 30 || currentStory.images.length > 0) {
                        stories.push(currentStory);
                    }
                    currentStory = { sender: '', text: '', images: [] };
                } else if (!isJunk && msg.length > 5) {
                    if (!currentStory.sender) currentStory.sender = sender;
                    
                    // 3. IMAGE EXTRACTION: Find images in the text
                    const imgMatch = msg.match(/<attached:\s*([^>]+)>/i);
                    if (imgMatch) {
                        const imgName = imgMatch[1].trim();
                        if (imageMap[imgName]) {
                            currentStory.images.push(imageMap[imgName]);
                        }
                    } else {
                        currentStory.text += msg + " ";
                    }
                }
            }
        });
        return stories;
    }

    function renderNewspaper(stories) {
        const wrapper = document.getElementById('newspaper-wrapper');
        wrapper.innerHTML = '';
        
        // Split stories into 8 batches to ensure 8 pages
        const storiesPerPage = Math.ceil(stories.length / 8);

        for (let i = 0; i < 8; i++) {
            const page = document.createElement('div');
            page.className = 'newspaper-page';
            
            const start = i * storiesPerPage;
            const end = start + storiesPerPage;
            const pageStories = stories.slice(start, end);

            let storiesHtml = pageStories.map(s => `
                <div class="story-block">
                    <div class="story-headline">${s.sender}</div>
                    ${s.images.map(img => `<img src="${img}" class="story-img">`).join('')}
                    <div class="text-content">${s.text}</div>
                </div>
            `).join('');

            page.innerHTML = `
                <div class="newspaper-header">
                    <h1>‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç</h1>
                    <div class="d-flex justify-content-between border-top border-bottom py-1" style="font-size:0.8rem; font-weight:bold;">
                        <span>PAGE: ${i + 1}</span>
                        <span>DATE: ${new Date().toLocaleDateString()}</span>
                        <span>TELUGU DAILY</span>
                    </div>
                </div>
                <div class="content-columns">${storiesHtml}</div>
            `;
            wrapper.appendChild(page);
        }
    }

    document.getElementById('printBtn').onclick = async () => {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p', 'mm', 'a4');
        const pages = document.querySelectorAll('.newspaper-page');

        for (let i = 0; i < pages.length; i++) {
            const canvas = await html2canvas(pages[i], { scale: 2 });
            const imgData = canvas.toDataURL('image/png');
            if (i > 0) pdf.addPage();
            pdf.addImage(imgData, 'PNG', 0, 0, 210, 297);
        }
        pdf.save('janam-news-edition.pdf');
    };
</script>
</body>
</html>
