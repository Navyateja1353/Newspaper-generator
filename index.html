<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<title>‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç - ‡∞∏‡∞Æ‡∞ó‡±ç‡∞∞ ‡∞é‡∞°‡∞ø‡∞∑‡∞®‡±ç</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

@page { size: A4; margin: 0; }

body {
    background: #444;
    font-family: 'Noto Sans Telugu', sans-serif;
    padding-bottom: 50px;
}

/* PAGE DESIGN */
.page {
    width: 210mm;
    height: 297mm;
    background: white;
    margin: 10mm auto;
    padding: 12mm;
    position: relative;
    page-break-after: always;
    overflow: hidden;
    border: 6px double #000; 
}

/* HEADER */
.header {
    text-align: center;
    border-bottom: 4px solid black;
    margin-bottom: 5mm;
    padding-bottom: 2mm;
}

.header h1 {
    font-size: 55px;
    font-weight: 800;
    color: #b91c1c;
    text-shadow: 1px 1px 0px #000;
}

.header-meta {
    display: flex;
    justify-content: space-between;
    font-weight: bold;
    font-size: 14px;
    border-top: 2px solid black;
    padding: 5px 10px;
    background: #f1f1f1;
}

/* 3 COLUMN SYSTEM */
.columns {
    column-count: 3;
    column-gap: 20px;
    column-rule: 1px solid #000;
    height: calc(297mm - 75mm);
}

/* ARTICLE BOX */
.article-box {
    break-inside: avoid;
    margin-bottom: 20px;
    padding: 12px;
    border: 1.5px solid #000; 
    background: #fff;
    display: flex;
    flex-direction: column;
}

.article-box h2 {
    font-size: 16px;
    font-weight: 700;
    margin-bottom: 10px;
    color: #000;
    line-height: 1.4;
    border-bottom: 3px solid #b91c1c;
}

.article-box img {
    width: 100%;
    max-height: 220px;
    object-fit: cover;
    margin-bottom: 10px;
    border: 1px solid #000;
}

.article-box p {
    font-size: 12px;
    line-height: 1.8;
    text-align: justify;
    color: #000;
}

/* FILLER FOR EMPTY SPACE */
.editorial-filler {
    break-inside: avoid;
    background: #f9f9f9;
    padding: 10px;
    border: 1px dashed #666;
    font-size: 11px;
    margin-top: 10px;
}

#ui {
    background: #fff;
    padding: 20px;
    text-align: center;
    border-bottom: 6px solid #b91c1c;
    position: sticky;
    top: 0;
    z-index: 1000;
}

@media print {
    body { background: none; padding: 0; }
    #ui { display: none; }
    .page { margin: 0; border: 6px double black !important; }
}
</style>
</head>

<body>

<div id="ui">
    <h2 style="color:#b91c1c">‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç - Professional 10-Page Print</h2>
    <input type="file" id="zipInput" accept=".zip" class="mt-2">
    <p style="font-size: 12px; margin-top: 5px;">Distributed Images | No Names | Space Filling Enabled | 3 Columns</p>
</div>

<div id="paper"></div>

<script>
let imageMap = {};
const TOTAL_PAGES = 10;

zipInput.onchange = async e => {
    const file = e.target.files[0];
    if (!file) return;

    const zip = await JSZip.loadAsync(file);
    imageMap = {};
    
    // 1. Map Images from ZIP
    for (let f in zip.files) {
        if (f.match(/\.(jpg|jpeg|png)$/i)) {
            const blob = await zip.file(f).async("blob");
            const fname = f.split('/').pop();
            imageMap[fname] = URL.createObjectURL(blob);
        }
    }

    // 2. Parse Text
    const txtFile = Object.keys(zip.files).find(f => f.endsWith(".txt"));
    const text = await zip.file(txtFile).async("text");

    const newsItems = parseAndMatch(text);
    render(newsItems);
};

function parseAndMatch(text) {
    const lines = text.split("\n");
    let newsItems = [];
    let current = { text: "", image: null };

    lines.forEach(line => {
        // Strip out timestamps and sender names automatically
        const match = line.match(/\[.*?\]\s*~?.*?\s*:\s*(.*)/);
        if (!match) return;

        let msg = match[1].trim();

        // Skip Deleted/Junk
        if (msg.includes("deleted") || msg.includes("omitted") || msg.length < 5) return;

        // Grouping logic: Handle images and relevant text
        const imgMatch = msg.match(/<attached:\s*(.*?\.(jpg|jpeg|png))/i);
        if (imgMatch) {
            const imgName = imgMatch[1].trim();
            if (imageMap[imgName]) {
                // If current has text, save it before starting new image block
                if(current.text.length > 20) newsItems.push({...current});
                current = { text: "", image: imageMap[imgName] };
            }
        } else if (/END|üîö|üì©üì©üîö/i.test(msg)) {
            if (current.text.trim().length > 10) newsItems.push({...current});
            current = { text: "", image: null };
        } else {
            current.text += msg + " ";
        }
    });

    if (current.text.trim().length > 10) newsItems.push(current);
    return newsItems;
}

function render(data) {
    const paper = document.getElementById("paper");
    paper.innerHTML = "";

    // Spread content across exactly 10 pages
    const perPage = Math.ceil(data.length / TOTAL_PAGES);
    let index = 0;

    for (let p = 1; p <= TOTAL_PAGES; p++) {
        if (index >= data.length) break;

        const page = document.createElement("div");
        page.className = "page";
        page.innerHTML = `
            <div class="header">
                <h1>‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç</h1>
                <div class="header-meta">
                    <span>‡∞®‡∞ø‡∞ú‡∞æ‡∞Ø‡∞ø‡∞§‡±Ä ‡∞ó‡∞≤ ‡∞µ‡∞æ‡∞∞‡±ç‡∞§‡∞≤‡±Å</span>
                    <span>‡∞§‡±á‡∞¶‡±Ä: ${new Date().toLocaleDateString('te-IN')}</span>
                    <span>‡∞™‡±á‡∞ú‡±Ä: ${p}</span>
                </div>
            </div>
            <div class="columns"></div>
            <div style="position:absolute; bottom:15px; left:12mm; font-weight:bold; font-size:12px;">‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç ‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å ‡∞¶‡∞ø‡∞®‡∞™‡∞§‡±ç‡∞∞‡∞ø‡∞ï</div>
        `;

        const cols = page.querySelector(".columns");

        for (let i = 0; i < perPage && index < data.length; i++, index++) {
            const item = data[index];
            const box = document.createElement("div");
            box.className = "article-box";
            
            const headline = item.text.trim().split(" ").slice(0, 6).join(" ") + "...";

            box.innerHTML = `
                <h2>${headline}</h2>
                ${item.image ? `<img src="${item.image}">` : ""}
                <p>${item.text}</p>
            `;
            cols.appendChild(box);
        }

        // FILLER: Add extra editorial space if columns are too empty
        if (index < data.length * 0.9) {
            const filler = document.createElement("div");
            filler.className = "editorial-filler";
            filler.innerHTML = `<strong>‡∞®‡±ã‡∞ü‡±ç:</strong> ‡∞à ‡∞µ‡∞æ‡∞∞‡±ç‡∞§‡∞≤‡∞ï‡±Å ‡∞∏‡∞Ç‡∞¨‡∞Ç‡∞ß‡∞ø‡∞Ç‡∞ö‡∞ø‡∞® ‡∞Æ‡∞∞‡∞ø‡∞®‡±ç‡∞®‡∞ø ‡∞µ‡∞ø‡∞µ‡∞∞‡∞æ‡∞≤ ‡∞ï‡±ã‡∞∏‡∞Ç ‡∞Æ‡∞æ ‡∞µ‡±Ü‡∞¨‡±ç‚Äå‡∞∏‡±à‡∞ü‡±ç ‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç ‡∞°‡∞æ‡∞ü‡±ç ‡∞ï‡∞æ‡∞Æ‡±ç ‡∞®‡±Å ‡∞∏‡∞Ç‡∞¶‡∞∞‡±ç‡∞∂‡∞ø‡∞Ç‡∞ö‡∞Ç‡∞°‡∞ø. ‡∞Æ‡±Ä ‡∞™‡±ç‡∞∞‡∞æ‡∞Ç‡∞§‡∞Ç‡∞≤‡±ã‡∞®‡∞ø ‡∞µ‡∞æ‡∞∞‡±ç‡∞§‡∞≤‡∞®‡±Å ‡∞Æ‡∞æ‡∞ï‡±Å ‡∞™‡∞Ç‡∞™‡∞Ç‡∞°‡∞ø.`;
            cols.appendChild(filler);
        }

        paper.appendChild(page);
    }
}
</script>

</body>
</html>
