<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janam News - Final Newspaper Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;700&display=swap');

        body { font-family: 'Noto Sans Telugu', sans-serif; background: #1a1a1a; padding: 20px; color: #fff; }
        
        /* 10 Page Layout */
        .newspaper-page {
            width: 210mm; 
            min-height: 297mm;
            background: #fff;
            margin: 0 auto 40px auto;
            padding: 12mm;
            border: 3px solid #000;
            color: #000;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        .newspaper-header {
            text-align: center;
            border-bottom: 5px double #000;
            margin-bottom: 15px;
        }

        .newspaper-header h1 { font-size: 4rem; font-weight: 900; margin: 0; color: #b91c1c; }

        .content-columns {
            column-count: 3;
            column-gap: 20px;
            column-rule: 1px solid #ccc;
            text-align: justify;
        }

        /* Article Styling - Dense format */
        .article {
            display: inline-block;
            width: 100%;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
            break-inside: avoid;
        }

        .article-headline {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #000;
            line-height: 1.3;
            text-decoration: underline;
        }

        .img-container {
            width: 100%;
            margin-bottom: 8px;
        }

        .article-img {
            width: 100%;
            border: 1px solid #000;
            margin-bottom: 4px;
        }

        .article-body {
            font-size: 0.88rem;
            line-height: 1.5;
            white-space: pre-wrap; /* Preserves Telugu line breaks */
        }

        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            color: #000;
            width: 300px;
        }
    </style>
</head>
<body>

<div id="controls">
    <h5>üì∞ Janam News Editor</h5>
    <p class="small">Upload your ZIP containing <b>_chat.txt</b> and images.</p>
    <input type="file" id="zipInput" accept=".zip" class="form-control mb-3">
    <button class="btn btn-danger w-100" id="printBtn" style="display:none;">Export 10-Page PDF</button>
    <div id="log" class="mt-2 small text-muted"></div>
</div>

<div id="newspaper-wrapper"></div>

<script>
    let imageMap = {};

    document.getElementById('zipInput').onchange = async (e) => {
        const file = e.target.files[0];
        const zip = await JSZip.loadAsync(file);
        const log = document.getElementById('log');
        
        log.innerText = "Extracting images...";
        imageMap = {};
        for (const filename of Object.keys(zip.files)) {
            if (filename.match(/\.(jpg|jpeg|png|gif)$/i)) {
                const blob = await zip.file(filename).async('blob');
                // Standardize keys (remove spaces/prefixes)
                const cleanKey = filename.replace(/^.*[\\\/]/, '').trim();
                imageMap[cleanKey] = URL.createObjectURL(blob);
            }
        }

        log.innerText = "Parsing _chat.txt...";
        const chatFile = Object.keys(zip.files).find(f => f.includes('_chat.txt'));
        const content = await zip.file(chatFile).async('text');
        
        const stories = processChatData(content);
        renderNewspaper(stories);
        
        document.getElementById('printBtn').style.display = 'block';
        log.innerText = "Newspaper Generated!";
    };

    function processChatData(content) {
        const lines = content.split('\n');
        let groupedBySender = {};

        lines.forEach(line => {
            // Updated Regex to match: [date, time] ~ name: message
            const match = line.match(/\[.*?\]\s*~\s*([^:]+?):\s*(.*)/);
            
            if (match) {
                const sender = match[1].trim();
                let msg = match[2].trim();

                // Skip junk
                if (msg.includes("deleted") || msg.includes("omitted") || sender.toLowerCase().includes("chinni")) return;

                if (!groupedBySender[sender]) {
                    groupedBySender[sender] = { sender: sender, text: "", images: [] };
                }

                // Check for images like <attached: image.jpg>
                const imgMatch = msg.match(/<attached:\s*([^>]+)>/i);
                if (imgMatch) {
                    const imgName = imgMatch[1].trim();
                    if (imageMap[imgName]) {
                        groupedBySender[sender].images.push(imageMap[imgName]);
                    }
                } else {
                    // It's text, append it
                    groupedBySender[sender].text += msg + "\n";
                }
            }
        });
        return Object.values(groupedBySender);
    }

    function renderNewspaper(stories) {
        const wrapper = document.getElementById('newspaper-wrapper');
        wrapper.innerHTML = '';
        
        // Spread data across 10 pages
        const storiesPerPage = Math.ceil(stories.length / 10);

        for (let i = 0; i < 10; i++) {
            const page = document.createElement('div');
            page.className = 'newspaper-page';
            
            const start = i * storiesPerPage;
            const pageStories = stories.slice(start, start + storiesPerPage);

            let storiesHtml = pageStories.map(s => `
                <div class="article">
                    <div class="article-headline">${s.sender}</div>
                    <div class="img-container">
                        ${s.images.map(img => `<img src="${img}" class="article-img">`).join('')}
                    </div>
                    <div class="article-body">${s.text}</div>
                </div>
            `).join('');

            page.innerHTML = `
                <div class="newspaper-header">
                    <h1>‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç</h1>
                    <div class="d-flex justify-content-between border-top border-bottom py-1" style="font-size:0.85rem; font-weight:bold;">
                        <span>‡∞∏‡±ç‡∞•‡∞æ‡∞™‡∞ø‡∞§‡∞Ç: 2024</span>
                        <span>DATE: ${new Date().toLocaleDateString('te-IN')}</span>
                        <span>PAGE: ${i + 1}</span>
                    </div>
                </div>
                <div class="content-columns">${storiesHtml || 'Continued news...'}</div>
            `;
            wrapper.appendChild(page);
        }
    }

    document.getElementById('printBtn').onclick = async () => {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p', 'mm', 'a4');
        const pages = document.querySelectorAll('.newspaper-page');

        for (let i = 0; i < pages.length; i++) {
            const canvas = await html2canvas(pages[i], { scale: 1.5 });
            const imgData = canvas.toDataURL('image/png');
            if (i > 0) pdf.addPage();
            pdf.addImage(imgData, 'PNG', 0, 0, 210, 297);
        }
        pdf.save('janam-news-edition.pdf');
    };
</script>
</body>
</html>
