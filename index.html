<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<title>‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

@page {
    size: A4;
    margin: 12mm;
}

body {
    background: #ccc;
    font-family: 'Noto Sans Telugu', sans-serif;
}

/* PAGE */
.page {
    width: 210mm;
    height: 297mm;
    background: white;
    margin: 10mm auto;
    padding: 12mm;
    page-break-after: always;
    overflow: hidden;
    border: 1px solid #000;
}

/* HEADER */
.header {
    text-align: center;
    border-bottom: 3px solid black;
    padding-bottom: 6px;
    margin-bottom: 8px;
}

.header h1 {
    font-size: 34px;
    font-weight: 700;
}

/* CONTENT */
.columns {
    column-count: 4;
    column-gap: 10px;
    height: calc(297mm - 55mm);
}

/* ARTICLE BOX */
.article {
    break-inside: avoid;
    border: 1px solid #000;
    padding: 6px;
    margin-bottom: 6px;
}

.article h2 {
    font-size: 14px;
    font-weight: 700;
    border-bottom: 1px solid #000;
    margin-bottom: 4px;
}

.article img {
    width: 100%;
    height: 90px;
    object-fit: cover;
    margin: 4px 0;
    border: 1px solid #000;
}

.article p {
    font-size: 11px;
    line-height: 1.45;
    text-align: justify;
}

/* UPLOAD */
#upload {
    background: white;
    padding: 15px;
    text-align: center;
    margin: 10px;
}

/* PRINT */
@media print {
    body { background: none; }
    #upload { display: none; }
    .page { margin: 0 auto; }
}
</style>
</head>

<body>

<div id="upload">
    <h3>ZIP Upload (chat.txt + images)</h3>
    <input type="file" id="zipInput" accept=".zip">
</div>

<div id="paper"></div>

<script>
let imageMap = {};
let articles = [];
const MAX_PAGES = 8;   // üîÅ Change to 10 if required

zipInput.onchange = async e => {
    const zip = await JSZip.loadAsync(e.target.files[0]);

    imageMap = {};
    for (let f in zip.files) {
        if (f.match(/\.(jpg|jpeg|png)$/i)) {
            const blob = await zip.file(f).async("blob");
            imageMap[f] = URL.createObjectURL(blob);
        }
    }

    const txtFile = Object.keys(zip.files).find(f => f.endsWith(".txt"));
    const text = await zip.file(txtFile).async("text");

    articles = parseText(text);
    render();
};

/* FILTER ONLY IMPORTANT DATA */
function isValid(text) {
    if (!text) return false;
    if (text.includes("This message was deleted")) return false;
    if (text.length < 120) return false;
    return true;
}

/* PARSE CHAT */
function parseText(text) {
    const lines = text.split("\n");
    let result = [];
    let current = { text: "", image: null };

    lines.forEach(line => {
        const m = line.match(/\[(.*?)\]\s*~.*?:\s*(.*)/);
        if (!m) return;

        let msg = m[2];

        if (/END|üîö/i.test(msg)) {
            if (isValid(current.text)) result.push(current);
            current = { text: "", image: null };
            return;
        }

        if (!isValid(msg)) return;

        const img = msg.match(/<attached:\s*(.*?\.(jpg|jpeg|png))/i);
        if (img && imageMap[img[1]]) {
            current.image = imageMap[img[1]];
        } else {
            current.text += msg + " ";
        }
    });

    if (isValid(current.text)) result.push(current);
    return result;
}

/* AUTO TITLE */
function titleFrom(text) {
    return text.split(" ").slice(0, 7).join(" ") + "...";
}

/* REAL NEWSPAPER PAGE FILL */
function render() {
    const paper = document.getElementById("paper");
    paper.innerHTML = "";

    let index = 0;

    for (let p = 1; p <= MAX_PAGES; p++) {
        if (index >= articles.length) break;

        const page = document.createElement("div");
        page.className = "page";
        page.innerHTML = `
            <div class="header">
                <h1>‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç</h1>
                <small>Page ${p}</small>
            </div>
            <div class="columns"></div>
        `;

        paper.appendChild(page);
        const col = page.querySelector(".columns");

        while (index < articles.length) {
            const a = articles[index];

            const block = document.createElement("div");
            block.className = "article";
            block.innerHTML = `
                <h2>${titleFrom(a.text)}</h2>
                ${a.image ? `<img src="${a.image}">` : ""}
                <p>${a.text}</p>
            `;

            col.appendChild(block);

            /* STOP WHEN PAGE FULL */
            if (col.scrollHeight > col.clientHeight) {
                col.removeChild(block);
                break;
            }

            index++;
        }
    }
}
</script>

</body>
</html>
