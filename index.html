<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<title>‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç - ‡∞∏‡∞Ç‡∞™‡±Ç‡∞∞‡±ç‡∞£ ‡∞é‡∞°‡∞ø‡∞∑‡∞®‡±ç</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

@page { size: A4; margin: 0; }

body {
    background: #555;
    font-family: 'Noto Sans Telugu', sans-serif;
    padding-bottom: 50px;
}

/* PAGE DESIGN - 4 SIDE BORDER */
.page {
    width: 210mm;
    height: 297mm;
    background: white;
    margin: 10mm auto;
    padding: 12mm;
    position: relative;
    page-break-after: always;
    overflow: hidden;
    border: 6px double black; 
}

/* HEADER */
.header {
    text-align: center;
    border-bottom: 3px solid black;
    margin-bottom: 5mm;
    padding-bottom: 2mm;
}

.header h1 {
    font-size: 52px;
    font-weight: 800;
    color: #b91c1c;
}

.header-meta {
    display: flex;
    justify-content: space-between;
    font-weight: bold;
    font-size: 14px;
    border-top: 1px solid black;
    padding: 5px 10px;
}

/* STRICT 3 COLUMN LAYOUT - PREVENTS MISSING DATA ON RIGHT */
.columns {
    column-count: 3;
    column-gap: 20px;
    column-rule: 0.5px solid #000;
    height: calc(297mm - 70mm);
    width: 100%;
}

/* ARTICLE BOX */
.article-box {
    break-inside: avoid;
    margin-bottom: 18px;
    padding: 12px;
    border: 1.5px solid #000; 
    background: #fff;
    width: 100%;
}

.article-box h2 {
    font-size: 16px;
    font-weight: 700;
    margin-bottom: 10px;
    color: #b91c1c;
    line-height: 1.4;
    border-bottom: 2px solid #000;
}

.article-box img {
    width: 100%;
    max-height: 250px;
    object-fit: contain;
    margin-bottom: 10px; /* Data follows immediately below image */
    border: 1px solid #ccc;
}

.article-box p {
    font-size: 12px;
    line-height: 1.8; /* Increased to fill space */
    text-align: justify;
    color: #000;
}

#ui {
    background: #fff;
    padding: 20px;
    text-align: center;
    border-bottom: 5px solid #b91c1c;
    position: sticky;
    top: 0;
    z-index: 1000;
}

@media print {
    body { background: none; padding: 0; }
    #ui { display: none; }
    .page { margin: 0; border: 6px double black !important; }
}
</style>
</head>

<body>

<div id="ui">
    <h2 style="color:#b91c1c">‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç - Full Page Layout</h2>
    <input type="file" id="zipInput" accept=".zip" class="mt-2">
    <p style="font-size: 12px; margin-top: 5px;">Images matched to text | 3 Columns | 10 Pages | No Names</p>
</div>

<div id="paper"></div>

<script>
let imageMap = {};
const TOTAL_PAGES = 10;

zipInput.onchange = async e => {
    const file = e.target.files[0];
    if (!file) return;

    const zip = await JSZip.loadAsync(file);
    imageMap = {};
    
    // 1. Map Images
    for (let f in zip.files) {
        if (f.match(/\.(jpg|jpeg|png)$/i)) {
            const blob = await zip.file(f).async("blob");
            const fname = f.split('/').pop();
            imageMap[fname] = URL.createObjectURL(blob);
        }
    }

    // 2. Parse Text
    const txtFile = Object.keys(zip.files).find(f => f.endsWith(".txt"));
    const text = await zip.file(txtFile).async("text");

    const newsItems = parseAndMatch(text);
    render(newsItems);
};

function parseAndMatch(text) {
    const lines = text.split("\n");
    let newsItems = [];
    let current = { text: "", image: null };

    lines.forEach(line => {
        // Remove [Date, Time] and Sender Name
        const match = line.match(/\[.*?\]\s*~?.*?\s*:\s*(.*)/);
        if (!match) return;

        let msg = match[1].trim();

        // Remove junk
        if (msg.includes("deleted") || msg.includes("omitted") || msg.length < 5) return;

        // Reset on END marker
        if (/END|üîö|üì©üì©üîö/i.test(msg)) {
            if (current.text.trim().length > 10) {
                newsItems.push({...current});
            }
            current = { text: "", image: null };
            return;
        }

        // Match Image to current block
        const imgMatch = msg.match(/<attached:\s*(.*?\.(jpg|jpeg|png))/i);
        if (imgMatch) {
            const imgName = imgMatch[1].trim();
            if (imageMap[imgName]) current.image = imageMap[imgName];
        } else {
            // Add relevant text below the image in the same block
            current.text += msg + " ";
        }
    });

    if (current.text.trim().length > 10) newsItems.push(current);
    return newsItems;
}

function render(data) {
    const paper = document.getElementById("paper");
    paper.innerHTML = "";

    // Spread content evenly to fill 10 pages
    const perPage = Math.ceil(data.length / TOTAL_PAGES);
    let index = 0;

    for (let p = 1; p <= TOTAL_PAGES; p++) {
        if (index >= data.length) break;

        const page = document.createElement("div");
        page.className = "page";
        page.innerHTML = `
            <div class="header">
                <h1>‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç</h1>
                <div class="header-meta">
                    <span>‡∞®‡∞ø‡∞ú‡∞æ‡∞Ø‡∞ø‡∞§‡±Ä ‡∞ó‡∞≤ ‡∞µ‡∞æ‡∞∞‡±ç‡∞§‡∞≤‡±Å</span>
                    <span>‡∞§‡±á‡∞¶‡±Ä: ${new Date().toLocaleDateString('te-IN')}</span>
                    <span>‡∞™‡±á‡∞ú‡±Ä: ${p}</span>
                </div>
            </div>
            <div class="columns"></div>
        `;

        const cols = page.querySelector(".columns");

        for (let i = 0; i < perPage && index < data.length; i++, index++) {
            const item = data[index];
            const box = document.createElement("div");
            box.className = "article-box";
            
            // Headline generated from first few words
            const headline = item.text.trim().split(" ").slice(0, 7).join(" ") + "...";

            box.innerHTML = `
                <h2>${headline}</h2>
                ${item.image ? `<img src="${item.image}">` : ""}
                <p>${item.text}</p>
            `;
            cols.appendChild(box);
        }
        paper.appendChild(page);
    }
}
</script>

</body>
</html>
