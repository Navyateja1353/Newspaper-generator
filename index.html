<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Believe It - ZIP Newspaper Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap');
        body { font-family: 'Roboto', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .app-container { max-width: 1400px; margin: 50px auto; background: white; border-radius: 25px; box-shadow: 0 25px 80px rgba(0,0,0,0.25); overflow: hidden; }
        .header { background: linear-gradient(45deg, #dc2626, #ef4444); color: white; padding: 50px; text-align: center; }
        .header h1 { font-family: 'Playfair Display', serif; font-size: 3.5rem; margin-bottom: 15px; }
        .drop-zone { border: 4px dashed #3b82f6; border-radius: 20px; padding: 60px; text-align: center; background: #f8fafc; transition: all 0.3s ease; cursor: pointer; margin: 40px 0; }
        .drop-zone.dragover { border-color: #10b981; background: #ecfdf5; transform: scale(1.02); }
        .dual-panel { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; padding: 50px; }
        @media (max-width: 992px) { .dual-panel { grid-template-columns: 1fr; } }
        .panel { background: #f8fafc; border-radius: 20px; padding: 35px; height: 700px; overflow-y: auto; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        .zip-item { background: white; border-radius: 15px; padding: 25px; margin-bottom: 20px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); border-left: 5px solid #3b82f6; }
        .zip-image { width: 100%; height: 200px; object-fit: cover; border-radius: 12px; margin-bottom: 15px; }
        .newspaper-column { column-count: 4; column-gap: 30px; column-fill: auto; }
        .top-story { background: linear-gradient(135deg, #ef4444, #dc2626); color: white; padding: 35px; border-radius: 20px; margin-bottom: 35px; text-align: center; break-inside: avoid; }
        .generate-btn { background: linear-gradient(45deg, #ec4899, #db2777); border: none; color: white; padding: 20px 50px; font-size: 1.4rem; font-weight: 700; border-radius: 50px; }
        .status { position: fixed; top: 20px; right: 20px; padding: 15px 25px; border-radius: 50px; font-weight: 600; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div class="status bg-success text-white" id="status">üìÅ Drop ZIP file to generate newspaper</div>
    
    <div class="app-container">
        <div class="header">
            <h1>üì∞ BELIEVE IT</h1>
            <p style="font-size: 1.4rem;">Upload ZIP ‚Üí Extract Images + Data ‚Üí AI Newspaper</p>
        </div>

        <div class="drop-zone" id="dropZone">
            <h3>üì¶ Drop ZIP file here</h3>
            <p>Contains images + text files/folders ‚Üí Auto newspaper generation</p>
            <input type="file" id="fileInput" accept=".zip" style="display: none;">
            <button class="btn btn-primary btn-lg mt-3" onclick="document.getElementById('fileInput').click()">Choose ZIP File</button>
        </div>

        <div class="dual-panel">
            <!-- LEFT: Extracted ZIP Content -->
            <div class="panel">
                <h3>üìÅ Extracted ZIP Content</h3>
                <div id="zipContent"></div>
            </div>

            <!-- RIGHT: AI Newspaper -->
            <div class="panel">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                    <h3>üóûÔ∏è AI Newspaper</h3>
                    <button class="generate-btn" id="generatePDF" style="display: none;">üìÑ Download PDF</button>
                </div>
                <div id="newspaperPreview" class="newspaper-column"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        let extractedFiles = [];
        let zipObject = null;

        // Drop zone handling
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false);
        });

        dropZone.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFile);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFile() {
            handleFiles(fileInput.files);
        }

        async function handleFiles(files) {
            const zipFile = Array.from(files).find(f => f.name.endsWith('.zip'));
            if (!zipFile) {
                alert('Please select a ZIP file');
                return;
            }

            document.getElementById('status').textContent = 'üîÑ Extracting ZIP...';
            document.getElementById('status').className = 'bg-warning text-dark';

            try {
                const arrayBuffer = await zipFile.arrayBuffer();
                zipObject = await JSZip.loadAsync(arrayBuffer);
                extractedFiles = processZipFiles(zipObject.files);
                
                renderZipContent();
                aiGenerateNewspaper();
                document.getElementById('generatePDF').style.display = 'inline-block';
                document.getElementById('status').textContent = `‚úÖ ${extractedFiles.length} files extracted`;
                document.getElementById('status').className = 'bg-success text-white';
            } catch (error) {
                alert('Error extracting ZIP: ' + error.message);
                document.getElementById('status').textContent = '‚ùå Extraction failed';
                document.getElementById('status').className = 'bg-danger text-white';
            }
        }

        // Process ZIP files (images + text files)
        function processZipFiles(zipFiles) {
            const files = [];
            
            Object.keys(zipFiles).forEach(filename => {
                const file = zipFiles[filename];
                const ext = filename.split('.').pop().toLowerCase();
                
                if (['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(ext)) {
                    files.push({
                        name: filename,
                        type: 'image',
                        data: file,
                        text: filename.replace(/\.[^/.]+$/, "") // filename without extension as text
                    });
                } else if (['txt', 'json', 'md'].includes(ext)) {
                    files.push({
                        name: filename,
                        type: 'text',
                        data: file
                    });
                }
            });
            
            return files.sort((a, b) => a.name.localeCompare(b.name));
        }

        // Render extracted ZIP content
        function renderZipContent() {
            const container = document.getElementById('zipContent');
            container.innerHTML = extractedFiles.map((file, index) => `
                <div class="zip-item">
                    <strong>${file.name}</strong> 
                    <span class="badge bg-primary">${file.type.toUpperCase()}</span>
                    ${file.type === 'image' ? 
                        `<div style="height: 150px; background: #e2e8f0; border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-top: 10px; color: #64748b;">
                            üì∑ Image Preview
                        </div>` : 
                        `<small class="text-muted d-block mt-2">${file.text || 'Text content'}</small>`
                    }
                </div>
            `).join('');
        }

        // AI Newspaper generation from ZIP files
        async function aiGenerateNewspaper() {
            const newspaper = document.getElementById('newspaperPreview');
            
            let html = '';
            
            // Top stories: First 2 images (largest/most important)
            const topImages = extractedFiles.filter(f => f.type === 'image').slice(0, 2);
            topImages.forEach(async (file, index) => {
                const blob = await file.data.async('blob');
                const url = URL.createObjectURL(blob);
                html += `
                    <div class="top-story">
                        <img src="${url}" alt="${file.name}">
                        <h2>${file.text || file.name}</h2>
                        <div style="font-size: 1.2rem;">From: ${file.name}</div>
                    </div>
                `;
            });

            // Column stories: All other content (chronological by filename)
            const otherFiles = extractedFiles.slice(2);
            otherFiles.forEach(async (file) => {
                if (file.type === 'image') {
                    const blob = await file.data.async('blob');
                    const url = URL.createObjectURL(blob);
                    html += `
                        <div class="story-card" style="break-inside: avoid;">
                            <img src="${url}" style="width:100%; height:180px; object-fit:cover; border-radius:12px;" alt="${file.name}">
                            <h4>${file.text || file.name}</h4>
                            <div style="color: #64748b;">üìÅ ${file.name}</div>
                        </div>
                    `;
                } else {
                    const text = await file.data.async('text');
                    html += `
                        <div class="story-card" style="break-inside: avoid;">
                            <h4>${file.name}</h4>
                            <p style="color: #374151; line-height: 1.6;">${text.substring(0, 200)}...</p>
                            <div style="color: #64748b;">üìÑ ${file.name}</div>
                        </div>
                    `;
                }
            });

            newspaper.innerHTML = html;
        }

        // PDF Generation
        document.getElementById('generatePDF').onclick = async () => {
            const newspaperPanel = document.querySelector('.panel:last-child');
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            
            try {
                const canvas = await html2canvas(newspaperPanel, {
                    scale: 2,
                    useCORS: true,
                    backgroundColor: '#ffffff'
                });
                
                const imgData = canvas.toDataURL('image/png');
                const imgWidth = 210;
                const pageHeight = 295;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                let heightLeft = imgHeight;
                let position = 0;

                doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;

                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    doc.addPage();
                    doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }

                doc.save('believe-it-zip-newspaper.pdf');
            } catch(e) {
                alert('PDF generation failed');
            }
        };
    </script>
</body>
</html>
