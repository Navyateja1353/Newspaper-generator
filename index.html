<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<title>‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç - 10 Page Edition</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

@page { size: A4; margin: 0; }

body {
    background: #333;
    font-family: 'Noto Sans Telugu', sans-serif;
    padding-bottom: 50px;
}

/* PAGE WITH DOUBLE BORDER */
.page {
    width: 210mm;
    height: 297mm;
    background: white;
    margin: 10mm auto;
    padding: 12mm;
    position: relative;
    page-break-after: always;
    overflow: hidden;
    border: 6px double black; /* Standard Newspaper Frame */
}

/* NEWSPAPER HEADER */
.header {
    text-align: center;
    border-bottom: 3px solid black;
    margin-bottom: 5mm;
    padding-bottom: 2mm;
}

.header h1 {
    font-size: 50px;
    font-weight: 800;
    color: #b91c1c;
    letter-spacing: -1px;
}

.header-meta {
    display: flex;
    justify-content: space-between;
    font-weight: bold;
    font-size: 14px;
    border-top: 1px solid black;
    padding: 4px 10px;
    background: #f8f8f8;
}

/* 3 COLUMN LAYOUT */
.columns {
    column-count: 3;
    column-gap: 15px;
    column-rule: 0.5px solid #ddd;
    height: calc(297mm - 65mm);
}

/* BOXED ARTICLE (NO NAMES) */
.article {
    break-inside: avoid;
    margin-bottom: 15px;
    padding: 10px;
    border: 1.5px solid #000; /* Article Box */
    background: #fff;
}

.article h2 {
    font-size: 15px;
    font-weight: 700;
    margin-bottom: 8px;
    color: #000;
    line-height: 1.4;
    border-bottom: 2px solid #b91c1c;
    padding-bottom: 4px;
}

.article img {
    width: 100%;
    max-height: 180px;
    object-fit: contain;
    margin: 8px 0;
    border: 1px solid #eee;
    background: #fafafa;
}

.article p {
    font-size: 11px;
    line-height: 1.7;
    text-align: justify;
    color: #111;
}

#ui-panel {
    background: white;
    padding: 20px;
    text-align: center;
    border-bottom: 5px solid #b91c1c;
    position: sticky;
    top: 0;
    z-index: 9999;
}

@media print {
    body { background: none; padding: 0; }
    #ui-panel { display: none; }
    .page { margin: 0; border: 6px double black !important; }
}
</style>
</head>

<body>

<div id="ui-panel">
    <h2 style="color:#b91c1c">‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç - Digital Archive</h2>
    <input type="file" id="zipInput" accept=".zip" class="mt-2">
    <p style="font-size: 12px; margin-top: 8px; color: #555;">
        <b>Filters Active:</b> Names Removed | END/Deleted Messages Removed | 3 Columns | 10 Pages
    </p>
</div>

<div id="paper"></div>

<script>
let imageMap = {};
const MAX_PAGES = 10;

zipInput.onchange = async e => {
    const file = e.target.files[0];
    if (!file) return;

    const zip = await JSZip.loadAsync(file);
    imageMap = {};
    
    // Step 1: Map all images from the ZIP
    for (let f in zip.files) {
        if (f.match(/\.(jpg|jpeg|png)$/i)) {
            const blob = await zip.file(f).async("blob");
            const filename = f.split('/').pop();
            imageMap[filename] = URL.createObjectURL(blob);
        }
    }

    // Step 2: Parse the _chat.txt
    const txtFile = Object.keys(zip.files).find(f => f.endsWith(".txt"));
    const text = await zip.file(txtFile).async("text");

    const articles = parseText(text);
    render(articles);
};

function parseText(text) {
    const lines = text.split("\n");
    let results = [];
    let current = { text: "", image: null };

    lines.forEach(line => {
        // WhatsApp regex to isolate the message from the metadata
        const m = line.match(/\[.*?\]\s*~?\s*.*?\s*:\s*(.*)/);
        if (!m) return;

        const msg = m[1].trim();

        // 1. FILTER: Skip Deleted or Junk lines
        if (msg.includes("This message was deleted") || msg.includes("omitted")) return;

        // 2. FILTER: Detect END markers
        if (/END|üîö|üì©üì©üîö/i.test(msg)) {
            if (current.text.trim().length > 30) {
                results.push({...current});
            }
            current = { text: "", image: null };
            return;
        }

        // 3. IMAGE EXTRACTION
        const imgMatch = msg.match(/<attached:\s*(.*?\.(jpg|jpeg|png))/i);
        if (imgMatch) {
            const imgName = imgMatch[1].trim();
            if (imageMap[imgName]) current.image = imageMap[imgName];
        } else {
            // 4. CONTENT COLLECTION
            current.text += msg + "\n";
        }
    });

    if (current.text.trim().length > 30) results.push(current);
    return results;
}

// Generates a headline from the first few words of the message instead of a name
function generateHeadline(text) {
    const words = text.trim().split(/\s+/);
    return words.slice(0, 6).join(" ") + "...";
}

function render(data) {
    const paper = document.getElementById("paper");
    paper.innerHTML = "";

    // Math to spread data across 10 pages
    const perPage = Math.ceil(data.length / MAX_PAGES);
    let index = 0;

    for (let p = 1; p <= MAX_PAGES; p++) {
        if (index >= data.length) break;

        const page = document.createElement("div");
        page.className = "page";

        page.innerHTML = `
            <div class="header">
                <h1>‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç</h1>
                <div class="header-meta">
                    <span>‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å ‡∞¶‡∞ø‡∞®‡∞™‡∞§‡±ç‡∞∞‡∞ø‡∞ï</span>
                    <span>‡∞§‡±á‡∞¶‡±Ä: ${new Date().toLocaleDateString('te-IN')}</span>
                    <span>‡∞™‡±á‡∞ú‡±Ä: ${p}</span>
                </div>
            </div>
            <div class="columns"></div>
            <div style="position:absolute; bottom:15px; left:50%; transform:translateX(-50%); font-size:10px; font-weight:bold;">
                JANAM NEWS - AP EDITION
            </div>
        `;

        const columnContainer = page.querySelector(".columns");

        for (let i = 0; i < perPage && index < data.length; i++, index++) {
            const art = data[index];
            const box = document.createElement("div");
            box.className = "article";
            
            box.innerHTML = `
                <h2>${generateHeadline(art.text)}</h2>
                ${art.image ? `<img src="${art.image}">` : ""}
                <p>${art.text}</p>
            `;
            columnContainer.appendChild(box);
        }

        paper.appendChild(page);
    }
}
</script>

</body>
</html>
