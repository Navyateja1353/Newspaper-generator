<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janam News - 10 Page Archive</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;700&display=swap');

        body { font-family: 'Noto Sans Telugu', sans-serif; background: #333; padding: 20px; }
        
        /* 10-Page BroadSheet Container */
        .newspaper-page {
            width: 210mm; 
            min-height: 297mm;
            background: #fff;
            margin: 0 auto 50px auto;
            padding: 15mm;
            border: 2px solid #000;
            color: #000;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            position: relative;
        }

        .newspaper-header {
            text-align: center;
            border-bottom: 6px double #000;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        .newspaper-header h1 { 
            font-size: 5rem; 
            font-weight: 900; 
            margin: 0; 
            color: #b91c1c; 
            letter-spacing: -2px;
        }

        /* Columnar Layout */
        .content-columns {
            column-count: 3;
            column-gap: 25px;
            column-rule: 1px solid #000;
            text-align: justify;
        }

        .article {
            display: inline-block;
            width: 100%;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ccc;
            break-inside: avoid;
        }

        .article-headline {
            font-weight: 700;
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #000;
            line-height: 1.2;
            border-bottom: 3px solid #b91c1c;
            display: inline-block;
        }

        .image-box {
            width: 100%;
            margin: 10px 0;
        }

        .article-img {
            width: 100%;
            border: 1px solid #000;
            margin-bottom: 5px;
        }

        .article-body {
            font-size: 0.95rem;
            line-height: 1.7;
            white-space: pre-line;
        }

        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            z-index: 10000;
            width: 320px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .page-num {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="controls">
    <h3 class="text-danger">జనం న్యూస్ Editor</h3>
    <p class="small text-muted">Upload your ZIP file containing <b>_chat.txt</b> and images.</p>
    <input type="file" id="zipInput" accept=".zip" class="form-control mb-3">
    <button class="btn btn-dark w-100" id="printBtn" style="display:none;">Download 10-Page PDF</button>
    <div id="status" class="mt-3 small"></div>
</div>

<div id="newspaper-wrapper"></div>

<script>
    let imageMap = {};

    document.getElementById('zipInput').onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const zip = await JSZip.loadAsync(file);
        const status = document.getElementById('status');
        status.innerHTML = "Processing files...";

        // 1. Map all images inside the ZIP
        imageMap = {};
        for (const filename of Object.keys(zip.files)) {
            if (filename.match(/\.(jpg|jpeg|png|gif)$/i)) {
                const blob = await zip.file(filename).async('blob');
                const cleanName = filename.split('/').pop().trim();
                imageMap[cleanName] = URL.createObjectURL(blob);
            }
        }

        // 2. Process _chat.txt
        const chatFile = Object.keys(zip.files).find(f => f.includes('_chat.txt'));
        if (!chatFile) {
            status.innerHTML = "<b class='text-danger'>Error: _chat.txt not found in ZIP!</b>";
            return;
        }
        
        const content = await zip.file(chatFile).async('text');
        const groupedData = parseAndGroup(content);
        
        renderPaper(groupedData);
        document.getElementById('printBtn').style.display = 'block';
        status.innerHTML = "<b class='text-success'>Success! 10 Pages Generated.</b>";
    };

    function parseAndGroup(content) {
        const lines = content.split('\n');
        let groups = {};

        lines.forEach(line => {
            // Updated regex for: [11/05/25, 1:52:54 PM] ~ Name: Message
            const match = line.match(/\[.*?\]\s*~\s*([^:]+?):\s*(.*)/);
            
            if (match) {
                const sender = match[1].trim();
                let msg = match[2].trim();

                // Clean-up filters
                if (msg.includes("deleted") || msg.includes("omitted") || sender.toLowerCase().includes("janam news desk")) return;

                if (!groups[sender]) {
                    groups[sender] = { sender: sender, text: "", images: [] };
                }

                // Check for image attachments in your format: <attached: 00001.jpg>
                const imgMatch = msg.match(/<attached:\s*([^>]+)>/i);
                if (imgMatch) {
                    const imgName = imgMatch[1].trim();
                    if (imageMap[imgName]) groups[sender].images.push(imageMap[imgName]);
                } else {
                    groups[sender].text += msg + " ";
                }
            }
        });
        return Object.values(groups);
    }

    function renderPaper(stories) {
        const wrapper = document.getElementById('newspaper-wrapper');
        wrapper.innerHTML = '';
        
        // Split data to fill exactly 10 pages
        const totalPages = 10;
        const storiesPerPage = Math.ceil(stories.length / totalPages);

        for (let i = 0; i < totalPages; i++) {
            const page = document.createElement('div');
            page.className = 'newspaper-page';
            
            const pageStories = stories.slice(i * storiesPerPage, (i + 1) * storiesPerPage);

            let pageContentHtml = pageStories.map(s => `
                <div class="article">
                    <div class="article-headline">${s.sender}</div>
                    <div class="image-box">
                        ${s.images.map(img => `<img src="${img}" class="article-img">`).join('')}
                    </div>
                    <div class="article-body">${s.text}</div>
                </div>
            `).join('');

            page.innerHTML = `
                <div class="newspaper-header">
                    <h1>జనం న్యూస్</h1>
                    <div class="d-flex justify-content-between border-top border-bottom py-1" style="font-weight:bold;">
                        <span>VOLUME: 01</span>
                        <span>DATE: ${new Date().toLocaleDateString('te-IN')}</span>
                        <span>Edition: Andhra Pradesh</span>
                    </div>
                </div>
                <div class="content-columns">
                    ${pageContentHtml || '<p style="text-align:center; color:#ccc;">Continuation of news from previous pages...</p>'}
                </div>
                <div class="page-num">Page ${i + 1}</div>
            `;
            wrapper.appendChild(page);
        }
    }

    document.getElementById('printBtn').onclick = async () => {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p', 'mm', 'a4');
        const pages = document.querySelectorAll('.newspaper-page');

        for (let i = 0; i < pages.length; i++) {
            const canvas = await html2canvas(pages[i], { scale: 1.5, useCORS: true });
            const imgData = canvas.toDataURL('image/png');
            if (i > 0) pdf.addPage();
            pdf.addImage(imgData, 'PNG', 0, 0, 210, 297);
        }
        pdf.save('janam-news-8-10-pages.pdf');
    };
</script>
</body>
</html>
