<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<title>‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

@page {
    size: A4;
    margin: 0;
}

body {
    background: #bfbfbf;
    font-family: 'Noto Sans Telugu', sans-serif;
}

/* PAGE */
.page {
    width: 210mm;
    height: 297mm;
    background: white;
    margin: 8mm auto;
    padding: 12mm 10mm;
    page-break-after: always;
}

/* HEADER */
.header {
    text-align: center;
    border-bottom: 3px solid black;
    padding-bottom: 4mm;
    margin-bottom: 4mm;
}

.header h1 {
    font-size: 34px;
    font-weight: 700;
    line-height: 1;
}

/* CONTENT */
.columns {
    column-count: 3;
    column-gap: 8mm;
    column-fill: auto;
}

/* ARTICLE */
.article {
    break-inside: avoid;
    margin-bottom: 4mm;
}

.article h2 {
    font-size: 14px;
    font-weight: 700;
    margin-bottom: 2mm;
}

.article img {
    width: 100%;
    height: 85px;
    object-fit: cover;
    margin: 2mm 0;
}

.article p {
    font-size: 11px;
    line-height: 1.45;
    text-align: justify;
}

/* UPLOAD */
#upload {
    background: white;
    padding: 12px;
    text-align: center;
    margin: 10px;
}

@media print {
    body { background: none; }
    #upload { display: none; }
}
</style>
</head>

<body>

<div id="upload">
    <h3>ZIP Upload (chat.txt + images)</h3>
    <input type="file" id="zipInput" accept=".zip">
</div>

<div id="paper"></div>

<script>
let imageMap = {};
let articles = [];
const MAX_PAGES = 8;   // change to 10 if required

zipInput.onchange = async e => {
    const zip = await JSZip.loadAsync(e.target.files[0]);

    imageMap = {};
    for (let f in zip.files) {
        if (f.match(/\.(jpg|jpeg|png)$/i)) {
            const blob = await zip.file(f).async("blob");
            imageMap[f] = URL.createObjectURL(blob);
        }
    }

    const txtFile = Object.keys(zip.files).find(f => f.endsWith(".txt"));
    const text = await zip.file(txtFile).async("text");

    articles = parseText(text);
    render();
};

/* IMPORTANT CONTENT FILTER */
function isValid(text) {
    if (!text) return false;
    if (text.includes("This message was deleted")) return false;
    if (text.length < 50) return false;
    return true;
}

function parseText(text) {
    const lines = text.split("\n");
    let result = [];
    let current = { text: "", image: null };

    lines.forEach(line => {
        const m = line.match(/\[(.*?)\]\s*~.*?:\s*(.*)/);
        if (!m) return;

        let msg = m[2];

        if (/END|üîö/i.test(msg)) {
            if (isValid(current.text)) result.push(current);
            current = { text: "", image: null };
            return;
        }

        if (!isValid(msg)) return;

        const img = msg.match(/<attached:\s*(.*?\.(jpg|jpeg|png))/i);
        if (img && imageMap[img[1]]) {
            current.image = imageMap[img[1]];
        } else {
            current.text += msg + " ";
        }
    });

    if (isValid(current.text)) result.push(current);
    return result;
}

function titleFrom(text) {
    return text.split(" ").slice(0, 8).join(" ") + "...";
}

function render() {
    const paper = document.getElementById("paper");
    paper.innerHTML = "";

    const perPage = Math.ceil(articles.length / MAX_PAGES);
    let index = 0;

    for (let p = 1; p <= MAX_PAGES && index < articles.length; p++) {
        const page = document.createElement("div");
        page.className = "page";

        page.innerHTML = `
            <div class="header">
                <h1>‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç</h1>
                <small>Page ${p}</small>
            </div>
            <div class="columns"></div>
        `;

        const col = page.querySelector(".columns");

        for (let i = 0; i < perPage && index < articles.length; i++, index++) {
            const a = articles[index];
            col.innerHTML += `
                <div class="article">
                    <h2>${titleFrom(a.text)}</h2>
                    ${a.image ? `<img src="${a.image}">` : ""}
                    <p>${a.text.slice(0, 850)}</p>
                </div>
            `;
        }

        paper.appendChild(page);
    }
}
</script>

</body>
</html>
