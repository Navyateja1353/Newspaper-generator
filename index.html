<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janam News - Grouped Content</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;700&display=swap');

        body { font-family: 'Noto Sans Telugu', sans-serif; background: #444; padding: 20px; }
        
        .newspaper-page {
            width: 210mm; 
            min-height: 297mm;
            background: #fff;
            margin: 0 auto 30px auto;
            padding: 12mm;
            border: 2px solid #000;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .newspaper-header {
            text-align: center;
            border-bottom: 5px double #000;
            margin-bottom: 15px;
            padding-bottom: 5px;
        }

        .newspaper-header h1 { font-size: 4rem; font-weight: 900; margin: 0; }

        .content-columns {
            column-count: 3;
            column-gap: 20px;
            column-rule: 1px solid #000;
            text-align: justify;
        }

        /* Grouped Article Styling */
        .article {
            display: block;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
            break-inside: avoid;
        }

        .article-headline {
            font-weight: 700;
            font-size: 1.3rem;
            margin-bottom: 8px;
            color: #b91c1c;
            line-height: 1.2;
            border-left: 4px solid #b91c1c;
            padding-left: 8px;
        }

        .article-img {
            width: 100%;
            margin: 8px 0;
            border: 1px solid #000;
            max-height: 200px;
            object-fit: cover;
        }

        .article-body {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #000;
        }

        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div id="controls">
    <h4>üì∞ News Generator</h4>
    <input type="file" id="zipInput" accept=".zip" class="form-control mb-2">
    <button class="btn btn-success w-100" id="printBtn" style="display:none;">Download 10-Page PDF</button>
</div>

<div id="newspaper-wrapper"></div>

<script>
    let imageMap = {};
    // Filters
    const JUNK_PHRASES = ['deleted', 'this message was deleted', 'omitted'];
    const NAME_BLACKLIST = ['chinni'];

    document.getElementById('zipInput').onchange = async (e) => {
        const zipFile = e.target.files[0];
        const zip = await JSZip.loadAsync(zipFile);
        
        for (const filename of Object.keys(zip.files)) {
            if (filename.match(/\.(jpg|jpeg|png|gif)$/i)) {
                const blob = await zip.file(filename).async('blob');
                imageMap[filename] = URL.createObjectURL(blob);
            }
        }

        const chatFile = Object.keys(zip.files).find(f => f.toLowerCase().includes('txt'));
        const content = await zip.file(chatFile).async('text');
        
        // PROCESS AND GROUP DATA
        const groupedStories = processAndGroupData(content);
        renderNewspaper(groupedStories);
        
        document.getElementById('printBtn').style.display = 'block';
    };

    function processAndGroupData(content) {
        const lines = content.split('\n');
        let storyGroups = {}; // Key will be the Sender Name

        lines.forEach(line => {
            const match = line.match(/\[.*?\]\s*~\s*([^:]+?):\s*(.*)/);
            if (match) {
                const sender = match[1].trim();
                let msg = match[2].trim();

                // 1. CLEANING: Skip blacklisted names and deleted messages
                const isBlacklisted = NAME_BLACKLIST.some(name => sender.toLowerCase().includes(name));
                const isDeleted = JUNK_PHRASES.some(phrase => msg.toLowerCase().includes(phrase));

                if (!isBlacklisted && !isDeleted && msg.length > 5) {
                    // Initialize group if it doesn't exist
                    if (!storyGroups[sender]) {
                        storyGroups[sender] = { sender: sender, textParts: [], images: [] };
                    }

                    // 2. IMAGE HANDLING
                    const imgMatch = msg.match(/<attached:\s*([^>]+)>/i);
                    if (imgMatch) {
                        const imgName = imgMatch[1].trim();
                        if (imageMap[imgName]) storyGroups[sender].images.push(imageMap[imgName]);
                    } else {
                        // 3. TEXT GROUPING: Append text to the sender's group
                        storyGroups[sender].textParts.push(msg);
                    }
                }
            }
        });

        // Convert object to array
        return Object.values(storyGroups);
    }

    function renderNewspaper(stories) {
        const wrapper = document.getElementById('newspaper-wrapper');
        wrapper.innerHTML = '';
        
        // Distribute stories into 10 pages
        const storiesPerPage = Math.ceil(stories.length / 10);

        for (let i = 0; i < 10; i++) {
            const page = document.createElement('div');
            page.className = 'newspaper-page';
            
            const start = i * storiesPerPage;
            const end = start + storiesPerPage;
            const pageStories = stories.slice(start, end);

            let storiesHtml = pageStories.map(s => `
                <div class="article">
                    <div class="article-headline">${s.sender}</div>
                    ${s.images.slice(0, 2).map(img => `<img src="${img}" class="article-img">`).join('')}
                    <div class="article-body">
                        ${s.textParts.join(' ')}
                    </div>
                </div>
            `).join('');

            page.innerHTML = `
                <div class="newspaper-header">
                    <h1>‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç</h1>
                    <div class="d-flex justify-content-between border-top border-bottom py-1" style="font-weight:bold; font-size:0.9rem;">
                        <span>‡∞∏‡∞Ç‡∞™‡±Å‡∞ü‡∞ø: 1</span>
                        <span>DATE: ${new Date().toLocaleDateString()}</span>
                        <span>‡∞™‡±á‡∞ú‡±Ä: ${i + 1}</span>
                    </div>
                </div>
                <div class="content-columns">${storiesHtml || '<p style="text-align:center; color:#999;">More news on next page...</p>'}</div>
            `;
            wrapper.appendChild(page);
        }
    }

    document.getElementById('printBtn').onclick = async () => {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p', 'mm', 'a4');
        const pages = document.querySelectorAll('.newspaper-page');

        for (let i = 0; i < pages.length; i++) {
            const canvas = await html2canvas(pages[i], { scale: 1.5 });
            const imgData = canvas.toDataURL('image/png');
            if (i > 0) pdf.addPage();
            pdf.addImage(imgData, 'PNG', 0, 0, 210, 297);
        }
        pdf.save('janam-news-final.pdf');
    };
</script>
</body>
</html>
