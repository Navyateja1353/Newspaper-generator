<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janam News - Multi-Page Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;700&display=swap');

        body { font-family: 'Noto Sans Telugu', sans-serif; background: #525659; padding: 40px 0; }
        
        /* Newspaper Page Styling */
        .newspaper-page {
            width: 210mm; /* A4 Width */
            min-height: 297mm;
            background: white;
            margin: 0 auto 20px auto;
            padding: 15mm;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 2px solid #000;
            position: relative;
            overflow: hidden;
        }

        .newspaper-header {
            text-align: center;
            border-bottom: 5px double #000;
            margin-bottom: 15px;
        }

        .newspaper-header h1 { font-size: 4rem; font-weight: 800; margin: 0; }

        /* Multi-column layout with no gaps */
        .content-columns {
            column-count: 3;
            column-gap: 15px;
            column-rule: 0.5px solid #000;
            text-align: justify;
        }

        .story-block {
            display: inline-block; /* Prevents splitting a single story across columns if too short */
            width: 100%;
            margin-bottom: 15px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .story-headline {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #b91c1c;
            text-transform: uppercase;
        }

        .story-img {
            width: 100%;
            margin: 5px 0;
            border: 1px solid #000;
        }

        .page-number {
            position: absolute;
            bottom: 10mm;
            right: 15mm;
            font-weight: bold;
        }

        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div id="controls">
    <h5>Controls</h5>
    <input type="file" id="zipInput" accept=".zip" class="form-control mb-2">
    <button class="btn btn-danger w-100" id="printBtn">Generate 8-10 Page PDF</button>
</div>

<div id="newspaper-wrapper">
    </div>

<script>
    let imageMap = {};
    const BLACKLISTED_NAMES = ['chinni', 'admin', 'unknown', 'group']; // Add names here

    document.getElementById('zipInput').onchange = async (e) => {
        const zipFile = e.target.files[0];
        const zip = await JSZip.loadAsync(zipFile);
        
        // Load Images
        for (const filename of Object.keys(zip.files)) {
            if (filename.match(/\.(jpg|jpeg|png|gif)$/i)) {
                const blob = await zip.file(filename).async('blob');
                imageMap[filename] = URL.createObjectURL(blob);
            }
        }

        // Parse Text
        const chatFile = Object.keys(zip.files).find(f => f.toLowerCase().includes('txt'));
        const content = await zip.file(chatFile).async('text');
        const stories = processData(content);
        
        renderNewspaper(stories);
    };

    function processData(content) {
        const lines = content.split('\n');
        let stories = [];
        let currentStory = { sender: '', text: '', images: [] };

        lines.forEach(line => {
            const match = line.match(/\[.*?\]\s*~\s*([^:]+?):\s*(.*)/);
            if (match) {
                const sender = match[1].trim();
                const msg = match[2].trim();

                // 1. FILTERING LOGIC
                const isBlacklisted = BLACKLISTED_NAMES.some(name => sender.toLowerCase().includes(name));
                const isTooShort = msg.length < 25; // Remove "less weight" data

                if (msg.match(/üîö|END/i)) {
                    if (currentStory.text.length > 50) stories.push(currentStory);
                    currentStory = { sender: '', text: '', images: [] };
                } else if (!isBlacklisted && !isTooShort) {
                    if (!currentStory.sender) currentStory.sender = sender;
                    
                    const imgMatch = msg.match(/<attached:\s*([^>]+)>/i);
                    if (imgMatch && imageMap[imgMatch[1].trim()]) {
                        currentStory.images.push(imageMap[imgMatch[1].trim()]);
                    } else {
                        currentStory.text += msg + " ";
                    }
                }
            }
        });
        return stories;
    }

    function renderNewspaper(stories) {
        const wrapper = document.getElementById('newspaper-wrapper');
        wrapper.innerHTML = '';
        
        // We divide stories into chunks to simulate 8-10 pages
        // Or we let them flow and create new pages based on content height
        const storiesPerPage = Math.ceil(stories.length / 8); 

        for (let i = 0; i < 8; i++) { // Generate at least 8 pages
            const page = document.createElement('div');
            page.className = 'newspaper-page';
            
            const start = i * storiesPerPage;
            const end = start + storiesPerPage;
            const pageStories = stories.slice(start, end);

            let storiesHtml = pageStories.map(s => `
                <div class="story-block">
                    <div class="story-headline">${s.sender}</div>
                    ${s.images[0] ? `<img src="${s.images[0]}" class="story-img">` : ''}
                    <p>${s.text}</p>
                </div>
            `).join('');

            page.innerHTML = `
                <div class="newspaper-header">
                    <h1>‡∞ú‡∞®‡∞Ç ‡∞®‡±ç‡∞Ø‡±Ç‡∞∏‡±ç</h1>
                    <div class="d-flex justify-content-between border-top border-bottom py-1">
                        <span>PAGE ${i + 1}</span>
                        <span>DATE: ${new Date().toLocaleDateString()}</span>
                        <span>EDITION: MAIN</span>
                    </div>
                </div>
                <div class="content-columns">${storiesHtml}</div>
                <div class="page-number">${i + 1}</div>
            `;
            wrapper.appendChild(page);
        }
    }

    document.getElementById('printBtn').onclick = async () => {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p', 'mm', 'a4');
        const pages = document.querySelectorAll('.newspaper-page');

        for (let i = 0; i < pages.length; i++) {
            const canvas = await html2canvas(pages[i], { scale: 2 });
            const imgData = canvas.toDataURL('image/png');
            if (i > 0) pdf.addPage();
            pdf.addImage(imgData, 'PNG', 0, 0, 210, 297);
        }
        pdf.save('janam-news-8pages.pdf');
    };
</script>
</body>
</html>
